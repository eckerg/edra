books:
  - id: emm_hu
    chapter: e_egyeb
    number: E4
    lang: hu
lyrics:
  - lang: hu
    title: Anyád méhétől fogva
    verses:
      - name: v1
        lines:
          - /:Anyád méhétől fogva kiválasztottalak,
          - az enyém vagy, az enyém vagy,
          - az enyém vagy.:/
          - /:A hajnalból szültelek téged,
          - körülvettelek és dédelgettelek,
          - kezemben hordom életed,
          - angyalaimmal őrzöm tetteidet.:/
      - name: v2
        lines:
          - /:Anyád méhétől fogva kiválasztottalak,
          - az enyém vagy, az enyém vagy,
          - az enyém vagy.:/
          - /:A hajnalból szültelek téged,
          - körülvettelek és dédelgettelek,
          - kezemben hordom szívedet,
          - angyalaimmal őrzöm tetteidet.:/
