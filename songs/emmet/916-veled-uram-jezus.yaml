books:
  - id: emmet
    number: '916'
lyrics:
  - lang: hu
    title: Veled, Uram Jézus
    verses:
      - name: v1
        lines:
          - Veled, Uram Jézus,veled, Uram Jézus,
          - mindnyájan győzni fogunk!
          - Veled, Uram Jézus,veled, Uram Jézus,
          - a gonoszt legyőztük már!
      - name: v2
        lines:
          - Jézus az erőm, én Üdvözítőm,
          - utamat Ővele járom.
          - Jézus az erőm, én Üdvözítőm,
          - nála az élet vár!
