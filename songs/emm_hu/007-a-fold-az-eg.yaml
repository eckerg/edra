lyrics:
  - lang: hu
    title: A föld, az ég és minden nép
    about:
      adapted_by: Fábry K.
      c_holder: Emmánuel Közösség
      c_year: 2009
    verses:
      - name: v1
        lines:
          - A föld, az ég és minden nép
          - most vég nélkül zengje, | hogy szeret az Úr!
      - name: c
        lines:
          - Alleluja, alleluja,
          - alleluja, alleluja!
      - name: v2
        lines:
          - Zengj új éneket a mindenség Urának,
          - és hirdesd, hogy itt jön a Szabadító!
      - name: v3
        lines:
          - A hárfa dalol és trombita kiált,
          - hogy íme, már eljött a szabadulás!
