lyrics:
  - lang: hu
    title: Ima tiszteletreméltó Pierre Goursat boldoggá avatásáért
    verses:
      - name: v1
        lines:
          - Úr Jézus, hozzád fohászkodunk
          - Pierre Goursat boldoggá avatásáért!
          - A lelkek megmentése iránti buzgó vágy
          - és az Egyház iránti nagy szeretet mozgatta őt.
          - Hittel és reménységgel fáradozott
          - az Egyház lelki és missziós megújulásán.
          - 
          - Az ő közbenjárására add meg, Urunk,
          - a kegyelmet, hogy teljesen
          - Rád tudjunk hagyatkozni,
          - nagylelkűen szolgáljunk
          - és megtegyük akaratodat.
          - 
          - Add, hogy szívünk nyitott legyen Isten imádására,
          - túlcsorduljon belőle az együttérző szeretet
          - minden ember iránt,
          - és szereteted tüze által lángoljunk
          - a világ evangelizációjáért!
          - 
          - Tiszteletreméltó Pierre Goursat
          - közbenjárására könyörgünk, Urunk,
          - áraszd kegyelmedet minden embertársunkra,
          - különösen is segítsd meg a szegényeket
          - és azokat, akiket „megsebzett az élet”;
          - vigasztald a szenvedőket, erősítsd a gyengéket
          - és gyógyítsd a betegeket!
          - 
          - Különösképpen is eléd hozzuk... (saját imaszándék)
          - 
          - Úr Jézus, kérünk, mutasd meg
          - szelíd és alázatos szíved
          - végtelen szeretetét mindazoknak,
          - akik távol vannak Tőled
          - vagy még nem ismernek Téged!
