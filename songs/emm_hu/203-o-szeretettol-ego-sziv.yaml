lyrics:
  - lang: hu
    title: Ó, szeretettől égő szív
    verses:
      - name: v1
        lines:
          - Ó, szeretettől égő Szív,
          - kérünk, Szentlelked küldd le ránk,
          - és a szívünket alakítsd,
          - ó, Jézus, Szent Szíved szerint!
