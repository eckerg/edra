lyrics:
  - lang: hu
    title: Most átadom néked
    about:
      adapted_by: Fábry K.
      c_holder: Emmánuel Közösség
      c_year: 2009
    verses:
      - name: v1
        lines:
          - Most átadom néked az életemet,
          - jó Atyám, örök Istenem.
          - Bármit is adsz, azt megköszönöm.
          - Elfogadok mindent, Te vagy örömöm,
      - name: c
        lines:
          - Mivel benned bízom,
          - ó, irgalmas Atyám,
          - mivel benned bízom,
          - ó, áldott jó Atyám.
      - name: v2
        lines:
          - Te általad élek és benned bízom én.
          - Testem, lelkem is néked él.
          - Nem vágyom másra, csak hogy Veled éljek.
          - Kezedbe teszem egész életem.
  - lang: en
    title: My God, I abandon
    verses:
      - name: v1
        lines:
          - My God, I abandon my life into your hands.
          - Do with me only what You will.
          - I’m ready for all. I accept all things.
          - Do what You will, Lord, with my thanks.
      - name: c
        lines:
          - For You are my Father,
          - my life is in your hands.
          - For You are my Father,
          - I put my trust in You.
      - name: v2
        lines:
          - My God, I entrust everything I have to You,
          - In your hands I place my soul.
          - With all my heart I offer it to You,
          - I have one desire, Your will be done.
