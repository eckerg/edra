lyrics:
  - lang: hu
    title: Mestereknek Mestere
    about:
      c_holder: Emmánuel Közösség
      c_year: 2009
    verses:
      - name: v1
        lines:
          - Mestereknek Mestere,
          - mondd meg, mi az EGY (KETTŐ, HÁROM...)!
          - ""
          - EGY az Isten, a Jóisten,
          - aki él örökké, mindörökké, ámen!
          - KETTŐ Mózes táblája...
          - HÁROM a pátriárka...
          - NÉGY az evangélista...
          - ÖT az Egyház parancsa...
          - HAT pohár bor, Kánaánból,
          - igyunk egyet, barátságból! ...
          - HÉT a szentség...
          - NYOLC boldogság...
          - KILENC az angyali kar...
          - TÍZ a Tízparancsolat...
          - TIZENEGY a Szent Szüzek...
          - TIZENKETTŐ apostol...
          
