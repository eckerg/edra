books:
  - id: emmet
    number: '209'
lyrics:
  - lang: hu
    title: Az Úr van itt
    verses:
      - name: v1
        lines:
          - Az Úr van itt.      Az Úr van itt.
          - A te Istened.       A te Istened.
          - Ő vár rád.           Ő vár rád.
          - Ő vár rád.           Ő vár rád.
      - name: v2
        lines:
          - Hogy elmondja.     Hogy elmondja.
          - Mennyire szeret.   Mennyire szeret.
          - A legdrágábbat adta érted.
      - name: v3
        lines:
          - Az Ő Fiát.           Az Ő Fiát.
          - Aki most is él.    Aki most is él.
          - Uralkodik mindörökké.
