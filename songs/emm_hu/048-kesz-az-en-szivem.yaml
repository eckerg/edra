lyrics:
  - lang: hu
    title: Kész az én szívem
    about:
      c_holder: Emmánuel Közösség
      c_year: 2009
    order: [v1, c1, v2, c2]
    verses:
      - name: v1
        lines:
          - Kész az én szívem,
          - ó, Uram, Néked zeng a dalom.
          - Elő hát, hárfa, lant,
          - hadd keltsem fel a hajnalt!
      - name: c1
        lines:
          - Szent az Úr, jó az Úr,
          - hirdetem a népek között,
          - mert az Ő kegyelme felhőkig ér!
      - name: v2
        lines:
          - Igazság, hatalom
          - igéid minden egyes szava.
          - Szívemben rejtem el,
          - soha el ne felejtsem!
      - name: c2
        lines:
          - Szent az Úr, jó az Úr,
          - hirdetem a népek között,
          - mert az Ő hűsége az égig ér!
