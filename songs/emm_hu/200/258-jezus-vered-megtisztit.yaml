lyrics:
  - lang: hu
    title: Jézus, véred megtisztít
    about:
      c_holder: Emmánuel Közösség
      c_year: 2015
    verses:
      - name: v1
        lines:
          - Jézus, véred megtisztít,
          - véred ad új életet,
          - véred tesz ma szabaddá.
          - Értem folyt e drága vér,
          - így a lelkem
          - fehér, mint a hó, mint a hó,
          - Úr Jézus, Te szelíd Bárány.
