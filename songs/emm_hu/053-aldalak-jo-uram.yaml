lyrics:
  - lang: hu
    title: Áldalak jó Uram
    verses:
      - name: v1
        lines:
          - Áldalak, jó Uram,
          - teljes szívemből.
          - Hirdetem majd csodás tetteid,
          - és énekelek Rólad.
      - name: v2
        lines:
          - Áldalak, jó Uram,
          - teljes szívemből.
          - Boldoggá tesz, hogy Hozzád tartozom,
          - alleluja!
