lyrics:
  - lang: hu
    title: Ó, Jézus
    verses:
      - name: v1
        lines:
          - Ó, Jézus, méltó, hogy tiéd legyen
          - dicsőség, tisztesség!
          - Ó, Jézus, szent vagy, jó, mindenható;
          - dicsőség, tisztesség!
      - name: v2
        lines:
          - Jézus, jöjj, a Tiéd vagyok,
          - nincsen más nagy király!
          - Szívem áld, csak Előtted hódolok,
          - minden nép Téged vár.
