lyrics:
  - lang: hu
    title: Hívlak Uram, várlak Uram
    verses:
      - name: v1
        lines:
          - Hívlak, Uram, várlak, Uram.
          - Benned bízom,
          - Benned reménykedem!
          - Hívlak, Uram, várlak, Uram.
          - Légy segítségem, légy menedékem!
      - name: v2
        lines:
          - Mert Te szóltál
          - és előállt a földkerekség,
          - mert Te szóltál
          - és csillagok lettek az ég tengerén.
      - name: v3
        lines:
          - Mert Te szóltál
          - és víz fakadt a kősziklából,
          - Mert Te szóltál
          - és megindult a föld szavadtól.
      - name: c
        lines:
          - /:Benned bízom én,
          - Terád vágyom én,
          - Jöjj el, Uram és cselekedjél! :/
