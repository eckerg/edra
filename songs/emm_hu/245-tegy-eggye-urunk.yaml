    title: Tégy eggyé, Urunk!
    verses:
      - name: v1
        lines:
          - Tégy eggyé, Urunk!
          - Tégy eggyé, Urunk!
          - Hogy meglássa a világ, | hogy eljöttél,
          - tégy eggyé, Urunk!
      - name: v2
        lines:
          - Ó, mily szép, mily gyönyörűséges
          - a testvérekkel egységben lenni!
          - Az Úr áldása bőven árad ránk,
          - mint a túlcsorduló olaj.
