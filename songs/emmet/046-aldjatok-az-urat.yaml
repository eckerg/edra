books:
  - id: emmet
    number: '46'
lyrics:
  - lang: hu
    title: Áldjátok az Urat
    verses:
      - name: v1
        lines:
          - Áldjátok az Urat,
          - Áldjátok szent nevét!
          - Kik házában álltok napról napra,
          - Dicsérjétek szüntelen Őt!
      - name: v2
        lines:
          - Tárjátok kezeitek az élő Isten felé!
          - Áldjon meg téged Sionról az Úr,
          - Ragyogtassa arcát reád!
