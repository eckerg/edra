books:
  - id: emm_hu
    chapter: 2_br
    number: '211'
    lang: hu
lyrics:
  - lang: hu
    title: Én Uram, én Istenem
    verses:
      - name: v1
        lines:
          - Én Uram, én Istenem,
          - vedd el tőlem mindenem,
          - ami gátol feléd.
      - name: c
        lines:
          - group: repeat
            times: 2
            lines:
              - Én Uram, én Istenem,
              - fogadd el az életem,
              - hadd legyek egészen a tiéd.
      - name: v2
        lines:
          - Én Uram, én Istenem,
          - add meg nekem mindenem,
          - ami segít feléd.
chords:
  - template: v
    lines:
      - ['em', 'H7']
      - ['G', 'D']
      - ['am', 'em']
  - template: c
    lines:
      - group: repeat
        type: unique
        repetitions:
          - - ['em', 'H7']
            - ['G', 'D']
            - ['C', 'D', 'em']
          - - ['em', 'H7']
            - ['G', 'D']
            - ['C', 'D', 'G']
