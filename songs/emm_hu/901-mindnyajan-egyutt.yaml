lyrics:
  - lang: hu
    title: Mindnyájan együtt...
    adapted_by: Fábry K.
    verses:
      - name: c
        lines:
          - '/: Mindnyájan együtt'
          - dicsérjük Istenünket! :/
          - Örvendezzünk, mert Ő
          - a mi Atyánk, s mi Isten gyermekei.
      - name: v1
        lines:
          - '/: Isten szólt:'
          - „Noé! Hatalmas özönvíz jön! :/
          - Téged kérlek:kérlek,
          - mentsed meg az Isten gyermekeit.”
      - name: v2
        lines:
          - /:Noé meg tüstént elkezdett építeni.:/
          - A bárkához sok cédrusfa kellett.
          - Isten gyermekei!
      - name: v3
        lines:
          - '/: Az állatok beszálltak kettesével :/'
          - 'Az elefánt és a kenguru:'
          - Isten gyermekei!
      - name: v4
        lines:
          - '/: Esett az eső negyven nap'
          - és negyven éjjel. :/
          - Az állatkák majdnem megőrültek.
          - Isten gyermekei!
      - name: v5
        lines:
          - '/: Felkelt a Nap is, hogy mindent'
          - kiszárítson, :/ S a szárazföld újra
          - befogadja Isten gyermekeit.
      - name: v6
        lines:
          - /:Az állatok kiszálltak hármasával.:/
          - 'A krokodil és a kismajom:'
          - Isten gyermekei.
      - name: v7
        lines:
          - /:Íme, most vége Noé történetének:/
          - És minden jó, ha a vége jó!
          - Isten gyermekei!
