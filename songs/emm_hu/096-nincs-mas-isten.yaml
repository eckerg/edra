lyrics:
  - lang: hu
    title: Nincs más Isten
    about:
      adapted_by: Váradi A.
      c_holder: Emmánuel Közösség
      c_year: 2015
    verses:
      - name: v1
        lines:
          - Nálad lett borrá a víz,
          - holtakat életre hívsz,
          - nincs más Isten, nincsen más.
      - name: v2
        lines:
          - Te ragyogod be az éjt,
          - Te hozod el a reményt,
          - nincs más Isten, nincsen más.
      - name: c
        lines:
          - Te vagy az Isten, kinek nevére
          - leborul minden a földön, az égen.
          - Hegyeket mozdít, beteget gyógyít
          - az Úr ma is!
          - 
          - Te vagy az Isten, kinek nevére
          - leborul minden a földön, az égen.
          - Hegyeket mozdít, szíveket gyógyít
          - az Úr ma is!
      - name: b
        lines:
          - És hogyha Isten velünk,
          - ember mit árthat nekünk,
          - mert hogyha Te vagy velünk,
          - ki lehet ellenünk?
