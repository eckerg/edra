lyrics:
  - lang: hu
    title: Kegyelmeddel megváltottál
    verses:
      - name: c
        lines:
          - Kegyelmeddel megváltottál,
          - irgalmaddal új életre hívtál.
          - Átölel mindennap szerelmed.
          - Hűséged megújul minden reggel,
          - elárasztasz békeséggel.
          - Átölel mindennap szerelmed.
      - name: v1
        lines:
          - Arcod fénye rám ragyog,
          - teljesen Tiéd vagyok!
          - Felkelek és hirdetem dicsőséged!
          - Azért élek, hogy áldjalak,
          - nagy Király, Élő Isten Fia!
      - name: v2
        lines:
          - Arcod fénye rám ragyog,
          - teljesen Tiéd vagyok!
          - Felkelek és hirdetem dicsőséged!
          - Azért élek, hogy áldjalak,
          - nagy Király, Élő Isten!
          - Angyalaid a trón körül
          - 'zengik: szent vagy!'
          - Egyetlen hatalmas Úr,
          - 'éneklik: Alleluja!'
      - name: b
        lines:
          - Alleluja! Alleluja! Alleluja!
