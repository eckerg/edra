lyrics:
  - lang: hu
    title: Jöjj, zengd velem
    about:
      adapted_by: Fábry K.
      c_holder: Emmánuel Közösség
      c_year: 2009
    verses:
      - name: c
        lines:
          - Jöjj, zengd velem az Úr nevét!
          - Hirdesd szeretetét!
          - Jöjj, add neki az életed,
          - és ne félj, csak Benne remélj!
      - name: v1
        lines:
          - Lelkem áldja az Urat,
          - mert rám tekintett.
          - Úgy betöltött javaival,
          - a szívem ujjong Benne!
      - name: v2
        lines:
          - Íme boldognak nevez
          - az összes nemzedék,
          - 'mert nagy dolgot tett velem:'
          - övé a dicsőség!
      - name: v3
        lines:
          - Mert az Isten eltöröl
          - minden hatalmast,
          - ám a szegény éhezőt
          - Ő jóllakatja.
      - name: v4
        lines:
          - Hűséges az Istenünk
          - minden időben!
          - Óvja, védi híveit,
          - kik Benne remélnek.
