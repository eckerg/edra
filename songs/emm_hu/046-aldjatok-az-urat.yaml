    title: Áldjátok az Urat
    about:
      c_holder: Emmánuel Közösség
      c_year: 2009
    verses:
      - name: v1
        lines:
          - Áldjátok az Urat,
          - áldjátok szent nevét!
          - Kik házában álltok napról napra,
          - dicsérjétek szüntelen Őt!
      - name: v2
        lines:
          - Tárjátok kezeitek
          - az élő Isten felé!
          - Áldjon meg téged Sionból az Úr,
          - ragyogtassa arcát reád!
