  - lang: hu
    title: Minden nap veled leszek
    about:
      c_holder: Emmánuel Közösség
      c_year: 2009
    verses:
      - name: v1
        lines:
          - Minden nap veled leszek,
          - fogom a kezed,
          - csak őrizd meg mindig
          - tisztán a szíved!
      - name: v2
        lines:
          - El nem hagylak téged,
          - el nem távozom,
          - kiáltasz hozzám,
          - és én meghallgatom.
      - name: v3
        lines:
          - Hát ne félj én népem,
          - hisz tiéd az örökségem!
          - Ne félj és ne lankadj el,
          - hisz neked győznöd kell!
