lyrics:
  - lang: hu
    title: Gyönyörű vagy, én Uram
    about:
      adapted_by: Illésy I.
      c_holder: Emmánuel Közösség
      c_year: 2009
    verses:
      - name: v1
        lines:
          - Gyönyörű vagy, én Uram,
          - szívem mélyéből áldalak,
          - szívem mélyéből áldalak.
      - name: c
        lines:
          - Alleluja, alleluja,
          - alleluja, alleluja,
          - alleluja, alleluja!
      - name: v2
        lines:
          - Megigézted szívemet,
          - megérintetted bensőmet,
          - megérintetted bensőmet.
          - Táncot járva ámulok,
          - megváltásomra gondolok,
          - megváltásomra gondolok.
      - name: v3
        lines:
          - Lelked betölti életem,
          - benned ujjong, dalol szívem,
          - benned ujjong, dalol szívem.
          - Tegyél szívedre pecsétül,
          - örök életet adj végül,
          - örök életet adj végül.
