books:
  - id: emmet
    number: '407'
lyrics:
  - lang: hu
    title: Üdvöz légy Mária
    verses:
      - name: v1
        lines:
          - Üdvözlégy, Mária, malaszttal teljes!
          - Az Úr van teveled,
          - áldott vagy te az asszonyok
          - között, és áldott a te méhednek
          - gyümölcse, Jézus.
      - name: v2
        lines:
          - Asszonyunk, Szűz Mária,
          - Istennek szent anyja,
          - imádkozz érettünk bűnösökért
          - most és halálunk óráján.
          - Ámen, ámen, alleluja.
