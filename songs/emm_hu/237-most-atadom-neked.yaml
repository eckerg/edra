lyrics:
  - lang: hu
    title: Most átadom néked
    verses:
      - name: v1
        lines:
          - Most átadom néked az életemet,
          - jó Atyám, örök Istenem.
          - Bármit is adsz, azt megköszönöm.
          - Elfogadok mindent, Te vagy örömöm,
      - name: c
        lines:
          - Mivel benned bízom,
          - ó, irgalmas Atyám,
          - mivel benned bízom,
          - ó, áldott jó Atyám.
      - name: v2
        lines:
          - Te általad élek és benned bízom én.
          - Testem, lelkem is néked él.
          - Nem vágyom másra, csak hogy Veled éljek.
          - Kezedbe teszem egész életem.
