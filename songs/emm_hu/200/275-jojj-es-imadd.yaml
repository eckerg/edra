lyrics:
  - lang: hu
    title: Jöjj és imádd
    verses:
      - name: c
        lines:
          - Jöjj, és imádd az ég Urát,
          - aki a mennyből testet öltve földre szállt!
          - Jöjj, és imádd az ég Urát,
          - aki az életét adta és vár terád!
      - name: v1
        lines:
          - Lépj elé, és ő betölti szíved vágyait,
          - csak add át életed!
      - name: v2
        lines:
          - Megsegít az Úr, ha kéred őt,
          - s mint gyermekét, most védőn átölel.
  - lang: en
    title: Let us adore
    verses:
      - name: c
        lines:
          - Let us adore our Lord and God.
          - May all the praises of our songs proclaim his name!
          - Let us adore our Lord and God.
          - Release the fire of the Spirit from our Hearts.
      - name: v1
        lines:
          - Come to Him, come close to Him today.
          - Make of yourselves a living sacrifice!
      - name: v2
        lines:
          - One in heart, in spirit and in truth,
          - We bow before the Lord, the Bread of life!
