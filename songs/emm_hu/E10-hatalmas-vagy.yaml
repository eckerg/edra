lyrics:
  - lang: hu
    title: Hatalmas vagy
    verses:
      - name: v1
        lines:
          - Hatalmas vagy, erős Isten,
          - Szent és dicső senki más nincsen!
          - Feltámadtál és Te győztél,
          - a halálon uralmat vettél.
          - '/: Alleluja, örvendezzünk hát! :/'
