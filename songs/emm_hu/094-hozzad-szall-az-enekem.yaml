lyrics:
  - lang: hu
    title: Hozzád száll az énekem
    adapted_by: Simonfalvi K.
    verses:
      - name: v1
        lines:
          - Hozzád száll az énekem,
          - olyan jó Téged dicsérni.
          - Bűnös volt az életem,
          - Te eljöttél, hogy megments engem.
      - name: c
        lines:
          - A mennyből jöttél közénk,
          - hogy út legyél,
          - feláldoztad magad
          - a bűnömért.
          - A Golgotán meghaltál,
          - harmadnap feltámadtál,
          - uralkodsz mindörökké.
      - name: v2
        lines:
          - Szívem mindörökké áld,
          - úgy szeret dicsérni Téged.
          - Örvendezem, jó Atyám,
          - mert megváltottál és élek!
