  - lang: hu
    title: Tagsági elköteleződés
    verses:
      - name: v1
        lines:
          - Mennyei Atyánk!
          - Hálát adok Neked, hogy meghívtál
          - az Emmánuel Közösségbe!
          - Köszönöm Neked ezt az utat,
          - melyet szabadon választottam,
          - melyen törekszem a legjobb
          - tudásom és képességem szerint járni.
      - name: v2
        lines:
