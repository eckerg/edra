books:
  - id: emmet
    number: '77'
lyrics:
  - lang: hu
    title: Téged dicsér
    verses:
      - name: c
        lines:
          - Téged dicsér örömében
          - a nagyvilág, oh jó Atyánk!
          - Szívünk s a szánk vele zengi háladalát.
      - name: v1
        lines:
          - Mivel Te úgy szeretsz,
          - hogy a földre Fiadat küldted el,
          - alleluja.
      - name: v2
        lines:
          - Áldott légy jó Atya,
          - kicsinyeknek mutattad meg magad,
          - alleluja.
      - name: v3
        lines:
          - Elküldted lelkedet,
          - aki bennünk dicséri szent neved,
          - alleluja.
