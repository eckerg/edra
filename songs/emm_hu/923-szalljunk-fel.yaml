books:
  - id: emm_hu
    number: '923'
    lang: hu
lyrics:
  - lang: hu
    title: Szálljunk fel
    verses:
      - name: v1
        lines:
          - Szálljunk fel! Indul a vonat tovább!
          - Szálljunk fel!
          - A menny a végállomás!
          - Gyertek!
          - Kezdjük el együtt a nagy utazást!
          - Isten ma házába vár!
