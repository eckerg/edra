books:
  - id: emm_hu
    chapter: e_egyeb
    number: E15
    lang: hu
lyrics:
  - lang: hu
    title: Jézus, térdet hajtunk
    verses:
      - name: v1
        lines:
          - Jézus, térdet hajtunk,
          - Te vagy a Királyunk,
          - énekünk magasba emel,
          - foglald el királyi trónod!
          - group: repeat
            times: 3
            lines:
              - Úgy várunk, jöjj, tiéd a trón!
          - Jöjj, Úr Jézus, Te légy Urunk!
