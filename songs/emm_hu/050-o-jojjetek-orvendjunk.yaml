lyrics:
  - lang: hu
    title: Ó jöjjetek, örvendjünk
    verses:
      - name: v1
        lines:
          - Ó, jöjjetek, örvendjünk,
          - lelkesen tapsoljunk,
          - énekeljünk az Úrnak!
          - Isten küldötte el nékünk szabadítóját,
          - a népek előtt megjelentette az Ő igazságát.
