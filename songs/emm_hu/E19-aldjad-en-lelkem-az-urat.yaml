books:
  - id: emm_hu
    chapter: e_egyeb
    number: E19
    lang: hu
lyrics:
  - lang: hu
    title: Áldjad én lelkem az Urat
    verses:
      - name: v1
        lines:
          - Áldjad én lelkem az Urat!
          - Áldjad én lelkem az Urat!
          - Áldjad én lelkem, áldjad én lelkem,
          - áldjad én lelkem az Urat!
      - name: v2
        lines:
          - Zengj halleluját az Úrnak!
          - Zengj halleluját az Úrnak!
          - Zeng halleluját, zeng halleluját,
          - zengj halleluját az Úrnak!
      - name: v3
        lines:
          - Dicsérjük együtt az Urat!
          - Dicsérjük együtt az Urat!
          - Dicsérjük együtt, dicsérjük együtt,
          - dicsérjük együtt az Urat!
      - name: v4
        lines:
          - Áldjad én belsőm az Urat!
          - Áldjad én belsőm az Urat!
          - Áldjad én belsőm, áldjad én belsőm,
          - áldjad én belsőm az Urat!
