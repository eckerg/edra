      - [A, A/Cis]
      - [D, hm, E]
      - [D, A/Cis]
      - [hm7, E/Gis]
      - [D, Cis4, Cis/Fis, fism, E, A/Cis]
      - group: repeat
        type: unique
        repetitions:
          -   - [D, E4, E3, fism]
          -   - [A/Cis, D, E4, E3, A]
