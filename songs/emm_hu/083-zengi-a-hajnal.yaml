lyrics:
  - lang: hu
    title: Zengi a hajnal...
    about:
      adapted_by: Fábry K.
      c_holder: Emmánuel Közösség
      c_year: 2009
    verses:
      - name: c
        lines:
          - Zengi a hajnal azt, hogy él az Úr,
          - feltámadott és üres a sír.
          - 'Alleluja, íme, igaz a hír:'
          - Jézus Krisztus él!
      - name: v1
        lines:
          - Hogyha körbevesz az éj,
          - íme felragyog a fény,
          - 'múlik az éjsötét:'
          - Jézus Krisztus él!
      - name: v2
        lines:
          - Angyalok serege áldja
          - és dicsérje Istenét.
          - 'Győzött a Golgotán:'
          - Jézus Krisztus él!
      - name: v3
        lines:
          - Végtelen szeretetét
          - így mutatta meg az Ég.
          - Hála néki mindenért!
          - Jézus Krisztus él!
      - name: v4
        lines:
          - Jézus, Ő az út, az élet,
          - boldog az, ki Vele él.
          - Hogyha hívod, megsegít!
          - Jézus Krisztus él!
