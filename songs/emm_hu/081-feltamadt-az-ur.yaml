lyrics:
  - lang: hu
    title: Feltámadt az Úr
    about:
      adapted_by: Fábry K.
      c_holder: Emmánuel Közösség
      c_year: 2009
    verses:
      - name: c
        lines:
          - Feltámadt az Úr, alleluja!
          - Jézus Krisztus él, alleluja!
          - Ő örök életet ad, bízz és ne félj!
      - name: v1
        lines:
          - Hogyha Krisztus még halott,
          - mit sem ér hitünk.
          - Ám feltámadt és él az Úr,
          - s mind vele élhetünk.
      - name: v2
        lines:
          - 'Íme, véget ért már az éj:'
          - ébredj álmodból!
          - Mert Krisztus fénye rád ragyog,
          - érezd szeretetét!
      - name: v3
        lines:
          - 'Ő az élet, a mi életünk:'
          - Benne remélünk.
          - Hisz nincs üdvösség senki másban,
          - íme, ez a hitünk.
