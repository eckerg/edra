    number: '222'
lyrics:
  - lang: hu
    title: Hálát adok Néked
    verses:
      - name: c
        lines:
          - Hálát adok néked, végtelen Isten,
          - mert Tenálad lelhet békére a lelkem.
          - Élő vizet adtál, hogy általa éljek.
          - Egész életem kezedbe teszem.
      - name: v1
        lines:
          - Isten, Te vagy Istenem, már hajnalban kereslek.
          - Testem és a lelkem, csak téged áhít!
          - Mint a puszta földje, mely esőre vágyik,
          - lelkem rád szomjazik.
      - name: v2
        lines:
          - Add, hogy megjelenjek szentélyedben,
          - Isten, hogy meglássam dicsőségedet!
          - Mert irgalmad több is, mint az egész élet,
          - lelkem rád szomjazik.
      - name: v3
        lines:
          - Magasztaljon ajkam szüntelenül Téged!
          - Neked áldást mondok ameddig csak élek.
          - Kezem feléd tárom segítséged várom.
          - Lelkem rád szomjazik.
      - name: v4
        lines:
          - Mint dús lakomával teljék be a lelkem!
          - Szám neved áldja, dicsőítsen Téged!
          - Hajnalig csak rólad elmélkedem, Isten.
          - Lelkem rád szomjazik.
      - name: v5
        lines:
          - Mint dús lakomával teljék be a lelkem!
          - Szám neved áldja, dicsőítsen Téged!
          - Hajnalig csak rólad elmélkedem, Isten.
          - Lelkem rád szomjazik.
