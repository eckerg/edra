lyrics:
  - lang: hu
    title: Téged dicsér
    about:
      adapted_by: Fábry K.
      c_holder: Emmánuel Közösség
      c_year: 2009
    verses:
      - name: c
        lines:
          - Téged dicsér örömében a nagyvilág,
          - ó jó Atyánk!
          - Szívünk s a szánk vele zengi háladalát.
      - name: v1
        lines:
          - Mivel Te úgy szeretsz,
          - hogy a földre Fiadat küldted el,
          - alleluja.
      - name: v2
        lines:
          - Áldott légy, jó Atya,
          - kicsinyeknek mutattad meg magad,
          - alleluja.
      - name: v3
        lines:
          - Elküldted lelkedet,
          - aki bennünk dicséri szent Neved,
          - alleluja.
