    title: Jöjj, vár a szívünk
    about:
      adapted_by: Fábry K.
      c_holder: Emmánuel Közösség
      c_year: 2009
    verses:
      - name: c
        lines:
          - Jöjj, vár a szívünk,
          - ó, jöjj, Szentlélek!
          - Jöjj és a hitünket
          - éleszd fel!
      - name: v1
        lines:
          - Küldd el a Te fényed életünkbe,
          - mert örömöd éltet bennünket!
      - name: v2
        lines:
          - Mind a sebeinket szent kenettel
          - és szereteteddel gyógyítsd meg!
      - name: v3
        lines:
          - Szent tüzedet gyújtsad lángra bennünk,
          - hogy a Te erődben élhessünk!
