      c_year: 2009
    verses:
      - name: c
        lines:
          - Megújul a szívünk, megáldja életünk
          - Ő, aki él, alleluja!
          - Megújul a szívünk, megáldja életünk
          - Ő, aki él, alleluja!
      - name: v1
        lines:
          - Jézus adta a fényt szívünkbe,
          - arra kér, hogy adjuk tovább,
          - mert e fény, ha a földre árad,
          - újra éled e szép világ.
      - name: v2
        lines:
          - 'Ím, az éjszaka véget ért már:'
          - itt a nappali fényesség.
          - Menjünk el a világ végéig,
          - adjuk hírül, hogy Jézus él!
      - name: v3
        lines:
          - Téged áld az imánk, ó, Jézus,
          - néked adjuk az életünk.
          - Száll a háladalunk most Hozzád,
          - mert Te megszabadítottál!
