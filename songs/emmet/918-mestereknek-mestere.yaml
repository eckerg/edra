lyrics:
  - lang: hu
    title: Mestereknek mestere
    verses:
      - name: v1
        lines:
          - Mestereknek Mestere, mondd meg mi az Egy (Kettő, Három…)?
          - EGY az Isten, a Jóisten, aki él örökké, mindörökké. Ámen.
          - 'KETTŐ: Mózes táblája, egy …'
          - HÁROM a pátriárka, kettő…
          - NÉGY az evangélista, három…
          - ÖT az Egyház parancsa, négy…
          - HAT pohár bor, Kánaánból, igyunk egyet barátságból! Öt…
          - HÉT a szentség, hat…
          - NYOLC boldogság, hét…
          - KILENC az angyali kar, nyolc…
          - TÍZ a Tízparancsolat, kilenc…
          - TIZENEGY a Szent Szüzek, tíz…
          - TIZENKETTŐ apostol, tizenegy…
