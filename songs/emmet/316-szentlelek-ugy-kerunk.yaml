lyrics:
  - lang: hu
    title: Szentlélek, úgy kérünk
    verses:
      - name: c
        lines:
          - Szentlélek, úgy kérünk szállj le ránk,
          - töltsd el szívünk, életünk,
          - hogy béke és áldás szálljon ránk,
          - küldd el a Lelked,
          - úgy kérünk, Istenünk!
      - name: v1
        lines:
          - Kegyelmeddel táplálsz, Istenünk,
          - Hozzád emeljük most
          - mindnyájan a szívünk.
          - Reménységünk Belőled fakad,
          - hogyha szívünk, lelkünk
          - mindentől szabad.
      - name: v2
        lines:
          - Ajándékul Lelked küldted el,
          - hogy ne önmagunknak,
          - hanem Annak éljünk,
          - Aki értünk életét adta.
          - Mi is átadjuk most Neked életünk.
