books:
  - id: emmet
    number: '235'
lyrics:
  - lang: hu
    title: Feltekintek a hegyre
    verses:
      - name: c
        lines:
          - Feltekintek a hegyre,
          - 'mivel onnét várom őt:'
          - '/:az ég s föld Teremtőjét:'
          - igen, ő a segítőm.:/
      - name: v1
        lines:
          - Mindig virraszt éberen,
          - aki őrzi Izraelt.
          - Mindig fogja két kezed,
          - és óvja léptedet.
      - name: v2
        lines:
          - Minden úton elkísér,
          - bajtól, rossztól féltve véd.
          - 'Így szól hozzád: jöjj, ne félj!'
          - Vele biztonságban élsz.
