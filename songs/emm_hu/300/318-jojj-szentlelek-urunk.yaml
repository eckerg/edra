lyrics:
  - lang: hu
    title: Jöjj, Szentlélek Urunk
    about:
      adapted_by: Fábry K.
      c_holder: Emmánuel Közösség
      c_year: 2015
    verses:
      - name: v1
        lines:
          - Jöjj, Szentlélek Urunk,
          - hozz vigasztalást!
          - Jöjj, Szentlélek Urunk,
          - Te vezess az éjen át!
      - name: c
        lines:
          - Jöjj, Lélek, add a fényedet
          - és add a szereteted!
          - Adj új hitet és új erőt,
          - jöjj, Éltetőnk!
          - Jöjj, Szentlélek, szállj le ránk!
          - Jöjj, Szentlélek, szállj le ránk!
      - name: v2
        lines:
          - Jöjj, Szentlélek Urunk,
          - hozz gyógyulást!
          - Jöjj, Szentlélek Urunk,
          - szállj le ránk, égi Láng!
      - name: v3
        lines:
          - Jöjj, Szentlélek Urunk,
          - jöjj, égi Tűz!
          - Jöjj, Szentlélek Urunk,
          - alakítsd a szívünk!
  - lang: en
    title: Come, Holy Spirit, Comforter
    verses:
      - name: v1
        lines:
          - Come, Holy Spirit,
          - Comforter of our souls.
          - Come, Holy Spirit,
          - Urge us on, urge us on!
      - name: c
        lines:
          - Come bring your light, reveal the truth,
          - Pour out your healing love.
          - Increase our faith, renew our joy,
          - Give strength from above,
          - And come, Holy Spirit, come,
          - And come, Holy Spirit, come.
      - name: v2
        lines:
          - Come, Holy Spirit,
          - Promised guide of our souls.
          - Come, Holy Spirit,
          - Show the way, show the way!
      - name: v3
        lines:
          - Come, Holy Spirit,
          - Love poured in our hearts.
          - Come, Holy Spirit,
          - Mould our hearts, mould our hearts!
