books:
  - id: emm_hu
    number: '32'
    lang: hu
lyrics:
  - lang: hu
    title: Gyertek az Urat dicsérni
    verses:
      - name: c
        lines:
          - Gyertek az Urat dicsérni, imádjuk Őt!
          - Földünkre eljött megváltó Istenünk,
          - övé a mindenség!
          - 'Vidáman énekelj, ujjongva áldjad:'
          - dicsőség!
      - name: v1
        lines:
          - Az ősi bűntől megváltani jött.
          - Örülj, zengjen az Úrnak dicsőség!
          - Győzött az élet a halál fölött.
          - Örülj, zengjen az Úrnak dicsőség!
      - name: v2
        lines:
          - Kegyelme által üdvözülhetünk.
          - Örülj, zengjen az Úrnak dicsőség!
          - Irgalma által fölemeltetünk.
          - Örülj, zengjen az Úrnak dicsőség!
      - name: v3
        lines:
          - Bilincseinkből kiszabadított.
          - Örülj, zengjen az Úrnak dicsőség!
          - Jósága által életet adott.
          - Örülj, zengjen az Úrnak dicsőség!
      - name: v4
        lines:
          - Ha hiszünk Benne, gyógyítja szívünk.
          - Örülj, zengjen az Úrnak dicsőség!
          - Szentlelke éltet, Ő az örömünk.
          - Örülj, zengjen az Úrnak dicsőség!
      - name: v5
        lines:
          - 'Emmánuel: már velünk van az Úr.'
          - Örülj, zengjen az Úrnak dicsőség!
          - Szent teste táplál, Ő a mi erőnk.
          - Örülj, zengjen az Úrnak dicsőség!
