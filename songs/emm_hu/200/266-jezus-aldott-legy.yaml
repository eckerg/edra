lyrics:
  - lang: hu
    title: Jézus, áldott légy
    about:
      c_holder: Emmánuel Közösség
      c_year: 2015
    verses:
      - name: c
        lines:
          - Jézus, áldott légy!
          - Jézus, áldott légy!
          - Jézus, áldott légy!
          - Áldott örökké!
      - name: v1
        lines:
          - Jóságodért, hűségedért,
          - irgalmadért,
          - szent testedért, szent véredért,
          - jelenlétedért!
      - name: v2
        lines:
          - Áldásodért, szentségedért,
          - egyházadért,
          - keresztedért, halálodért,
          - az örök életért!
      - name: v3
        lines:
          - A hitért, a reményért,
          - a szeretetért,
          - országodért, kegyelmedért,
          - mindenért!
