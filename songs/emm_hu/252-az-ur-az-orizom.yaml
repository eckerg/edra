lyrics:
  - lang: hu
    title: Az Úr az őrizőm
    verses:
      - name: c
        lines:
          - Az Úr az őrizőm, a menedékem,
          - hát miért, s kitől is félnék?
          - Ő a fény az utamon, az üdvösségem,
          - csak Benne bízom én.
      - name: v1
        lines:
          - Csak egyet kértem az Úrtól,
          - a szívem arra vágyik,
          - hogy a házában hadd lakjam én
          - az életem minden napján.
      - name: v2
        lines:
          - A Te arcodat keresem, Uram.
          - El ne hagyj engem, Istenem, a bajban!
          - Ne fordulj el tőlem, ha hívlak!
          - Ösvényedre taníts engem!
      - name: v3
        lines:
          - Tudom jól, hű az Úr,
          - és javait meglátom az élők földjén.
          - Bátor szívvel hagyatkozz az Úrra,
          - s ha bízol, Ő megsegít.
