lyrics:
  - lang: hu
    title: Kopp, kopp, kopp
    about:
      c_holder: Emmánuel Közösség
      c_year: 2009
    verses:
      - name: c
        lines:
          - ^Kopp, kopp, kopp, ^ki ko^pog az ^ajtón?
          - ^Kopp, kopp, kopp, ^ki van oda^kint?
      - name: v1
        lines:
          - ^Az ördög, ő a^kar be^jönni.
          - ^Nem! ^Nem! ^Nem!
          - ^Zárva ^a szí^vem!
      - name: v2
        lines:
          - ^Mária, ő a^kar be^jönni.
          - ^Igen! ^Igen! ^Igen!
          - ^Jöjj, se^gíts ne^kem!
      - name: v3
        lines:
          - Ő Jézus, ő a^kar be^jönni.
          - ^Igen! ^Igen! ^Igen!
          - ^Nyitva ^a szí^vem!
