lyrics:
  - lang: hu
    title: Istenem, itt vagyok neked
    verses:
      - name: v1
        lines:
          - Istenem, itt vagyok Neked!
          - Istenem, te rám nézel,
          - s én áldalak, áldalak, Atyám!
      - name: v2
        lines:
          - Tekinteted megnyugszik rajtam,
          - tekinteted megnyugszik rajtam,
          - s én áldalak, áldalak, Atyám!
      - name: v3
        lines:
          - Istenem, te rám nézel,
          - én is a te arcod keresem,
          - s áldalak, áldalak, Atyám!
      - name: v4
        lines:
          - Istenem, te rám nézel,
          - én Istenem, rád nézek,
          - s áldalak, áldalak, Atyám!
      - name: c
        lines:
          - Te rám nézel, te rám nézel.
