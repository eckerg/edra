lyrics:
  - lang: hu
    title: Lélek, áraszd a szívünkbe fényed
    adapted_by: Fábry K.
    verses:
      - name: c
        lines:
          - Lélek, áraszd a szívünkbe fényed,
          - és az ajkunk Istenünk dicsérje!
          - Lélek, áraszd a szívünkbe fényed,
          - életünkben mindig Te vezérelj!
      - name: v1
        lines:
          - Minden terhet, ami húz,
          - ma eléd leteszünk.
          - Légy az örömünk,
          - Te gyógyítsd a szívünk!
      - name: v2
        lines:
          - Mosd meg, ami szennyezett,
          - ki tiszta vizet adsz!
          - Forrás, aki éltet
          - és el nem apad.
      - name: v3
        lines:
          - Éleszd újra a hitünk,
          - add szeretetedet!
          - Lobbantsd fel szívünkben
          - a Te tüzedet!
      - name: v4
        lines:
          - Nálad van a vigaszunk,
          - hol újra béke vár,
          - megpihen a lelkünk,
          - hogyha Rád talál.
