books:
  - id: emmet
    number: '219'
    lang: hu
lyrics:
  - lang: hu
    title: Ó, Te vagy, Uram
    verses:
      - name: c
        lines:
          - Ó, Te vagy, Uram,
          - vágyam és örömöm.
          - Te vigyázol rám.
      - name: v1
        lines:
          - Mikor az Úr ránk talált,
          - úgy tűnt, mintha álmodnánk.
          - A szánk megtelt nevetéssel
          - és nyelvünk ujjongással.
      - name: v2
        lines:
          - Hatalmasat tett velünk,
          - szívünkből örvendezzünk!
          - Kik könnyek között vetnek,
          - vigadva kévét szednek.
