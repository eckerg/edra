lyrics:
  - lang: hu
    title: Az Úrhoz száll a himnusz
    about:
      adapted_by: Fábry K.
      c_holder: Emmánuel Közösség
      c_year: 2009
    verses:
      - name: c
        lines:
          - Az Úrhoz száll a himnusz és a zsoltár,
          - mit zengek én, amíg élek.
          - 'A szívemből szól énekem Tehozzád:'
          - ó, áldott légy, jó Atyám!
      - name: v1
        lines:
          - Íme, eljövök hozzád,
          - hogy megtegyem, amit kérsz.
          - Néked átadom szívem, áldott légy!
      - name: v2
        lines:
          - Jézus, nincs halál többé,
          - mert szent kereszted által
          - és feltámadásoddal éltetsz már.
      - name: v3
        lines:
          - Lelkem már kimentetted
          - a bűnből, a halálból.
          - Újból életet adtál, Megváltóm.
      - name: v4
        lines:
          - Néked háladal szól már,
          - mert oly csodálatos vagy.
          - Békét adsz a lelkembe minden nap.
