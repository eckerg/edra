lyrics:
  - lang: hu
    title: Jöjj, hívunk, jöjj
    about:
      c_holder: Emmánuel Közösség
      c_year: 2009
    verses:
      - name: v1
        lines:
          - group: repeat
            times: 2
            lines:
              - Jöjj, hívunk, jöjj,
              - Szentlélek, a szívünkbe áradj!
          - 'Úgy várunk és kiáltunk:'
          - áradj szét! Áradj szét! Áradj szét!
      - name: v2
        lines:
          - group: repeat
            times: 2
            lines:
              - Jöjj, hívunk, jöjj,
              - mint folyó, amely túláradó!
          - 'Úgy várunk és kiáltunk:'
          - áradj szét! Áradj szét! Áradj szét!
      - name: v3
        lines:
          - Jöjj, hívunk, jöjj,
          - Szentlélek, a szívünkbe áradj!
          - Jöjj, hívunk, jöjj,
          - mint folyó, amely túláradó!
          - 'Úgy várunk és kiáltunk:'
          - áradj szét! Áradj szét! Áradj szét!
