          - Feltekintek a hegyre,
          - 'hiszen onnét várom Őt:'
          - group: repeat
            times: 2
            lines:
              - az ég s föld Teremtőjét,
              - igen, Ő a segítőm.
      - name: v1
        lines:
          - Mindig virraszt éberen,
          - aki őrzi Izraelt.
          - Isten fogja két kezed
          - és óvja léptedet.
      - name: v2
        lines:
          - Minden úton elkísér,
          - bajtól, rossztól féltve véd.
          - 'Így szól hozzád: „Jöjj, ne félj!”'
          - Vele biztonságban élsz.
