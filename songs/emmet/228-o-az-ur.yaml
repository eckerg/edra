books:
  - id: emmet
    number: '228'
lyrics:
  - lang: hu
    title: Ő az Úr
    verses:
      - name: v1
        lines:
          - Ő az Úr! Ő az Úr!
          - Meghalt értem a kereszten, Ő az Úr!
          - Minden térd meghajoljon,
          - minden nyelv csak Róla szóljon,
          - mert Jézus, Ő az Úr!
      - name: v2
        lines:
          - Föltámadott a halálból, Ő az Úr!
          - Minden térd meghajoljon,
          - minden nyelv csak Róla szóljon,
          - mert Jézus, Ő az Úr!
      - name: v3
        lines:
          - Betölt engem szentlelkével, Ő az Úr!
          - Minden térd meghajoljon,
          - minden nyelv csak Róla szóljon,
          - mert Jézus, Ő az Úr!
      - name: v4
        lines:
          - Táplál engem szent testével, Ő az Úr!
          - Minden térd meghajoljon,
          - minden nyelv csak Róla szóljon,
          - mert Jézus, Ő az Úr!
      - name: v5
        lines:
          - Táplál engem szent vérével, Ő az Úr!
          - Minden térd meghajoljon,
          - minden nyelv csak Róla szóljon,
          - mert Jézus, Ő az Úr!
