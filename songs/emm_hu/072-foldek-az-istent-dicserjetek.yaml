lyrics:
  - lang: hu
    title: Földek az Istent dicsérjétek
    about:
      adapted_by: Fábry K.
      c_holder: Emmánuel Közösség
      c_year: 2009
    verses:
      - name: c
        lines:
          - Alleluja, alleluja,
          - alleluja, alleluja!
      - name: v1
        lines:
          - Földek, az Istent dicsérjétek!
          - Örvendezve szolgáljátok Őt!
          - Menjetek színe elé énekelve,
          - mert végtelen a szeretete!
      - name: v2
        lines:
          - Tudjátok meg, az Úr az Isten,
          - 'és mi az Övéi vagyunk:'
          - nyája és kiválasztott népe,
          - mert végtelen a szeretete!
      - name: v3
        lines:
          - Lépjetek elé háladallal,
          - Őt dicsérjétek udvarában!
          - Mily jó az Úr, zengjétek szüntelen,
          - mert végtelen a szeretete!
chords:
