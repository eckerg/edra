    number: '4'
lyrics:
  - lang: hu
    title: Áldott legyen az Úr neve
    verses:
      - name: c
        lines:
          - Áldott legyen az Úr neve,
          - Mindörökké áldott legyen!
      - name: v1
        lines:
          - Dicséret szálljon az égbe,
          - Mert útjai egyenesek,
          - És bölcsen ítél az Úr minden időben.
      - name: v2
        lines:
          - Ismeri gondolatunkat,
          - S bár bűnünk mélybe taszít,
          - Irgalmas szeretete a fényre hív.
      - name: v3
        lines:
          - Zengjen a dicséret Néki, mert
          - Meghallgat minden imát.
          - Annak, ki hozzá kiált örömet ád.
