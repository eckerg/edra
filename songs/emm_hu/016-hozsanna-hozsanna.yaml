lyrics:
  - lang: hu
    title: Hozsanna, hozsanna
    verses:
      - name: v1
        lines:
          - Hozsanna, hozsanna,
          - hozsanna Dávid fiának!
          - Hozsanna, hozsanna,
          - hozsanna Dávid fiának!
      - name: c
        lines:
          - Hozzád száll énekünk,
          - szívünkből szeretünk!
          - Nincsen kívüled senki más,
          - csak Te vagy a mi Istenünk!
      - name: v2
        lines:
          - Hozsanna, hozsanna,
          - Jézus, Isten Báránya!
          - Hozsanna, hozsanna,
          - Jézus, Isten Báránya!
      - name: v3
        lines:
          - Jézus, Jézus,
          - Jézus, Isten Báránya!
          - Jézus, Jézus,
          - Jézus, Isten Báránya!
