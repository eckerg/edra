lyrics:
  - lang: hu
    title: Isten boldog fénye
    about:
      c_holder: Emmánuel Közösség
      c_year: 2009
    verses:
      - name: c
        lines:
          - Isten boldog fénye,
          - el nem múló szépsége,
          - szent és áldott Jézus Krisztus!
      - name: v1
        lines:
          - Napnyugtával
          - szemlélve az esti fényt,
          - dicsőítjük az Atyát, a Fiút
          - és Isten Szentlelkét.
      - name: v2
        lines:
          - Uram, jöjj segítségemre,
          - halld meg szavamat, amikor hívlak Téged!
          - Szálljon fel hozzád imám, | mint a tömjén füstje,
          - kitárt kezem legyen esti áldozat!
      - name: v3
        lines:
          - Méltó vagy rá, hogy minden időben
          - dicsérjünk szent szóval.
          - Téged, Isten Fia, Életadó,
          - téged magasztal az egész világ!
      - name: v4
        lines:
          - Éneklünk néked, Mária Fia,
          - szeplőtelen Jegyesünk!
          - Magadra öltötted testünket,
          - Te a fénynek forrása vagy.
      - name: v5
        lines:
          - Énekeljük feltámadásodat,
          - Te, aki feltámadtál a sír homályából.
          - Ragyogó Hajnalcsillagunk,
          - új világnak szent jele.
      - name: v6
        lines:
          - Maradj velünk, Urunk,
          - mert már esteledik.
          - Nyisd meg szemünk ezen az éjszakán,
          - Égi Fény, ki nem ismersz napnyugtát.
      - name: v7
        lines:
          - Szállj le ránk, Szentlélek,
          - aki által szólítjuk az Atyát,
          - lobbantsa lángra szívünket,
          - és növelje hitünket!
      - name: v8
        lines:
          - Dicsőség az Atyának, a Fiúnak,
          - és a Szentléleknek.
          - Miképpen kezdetben,
          - most és mindörökké. Ámen.
