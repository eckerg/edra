lyrics:
  - lang: hu
    title: Az Úrnak szüksége van rád
    verses:
      - name: v1
        lines:
          - Az Úrnak szüksége van rád,
          - oly nagyon szüksége van rád!
          - /:Fontosabb vagy te mint az égbolt,
          - fontosabb vagy te mint a föld,
          - fontosabb vagy te mint a tenger,
          - nagyon fontos vagy te!:/
