lyrics:
  - lang: hu
    title: Ébred a Föld
    about:
      c_holder: Emmánuel Közösség
      c_year: 2009
    verses:
      - name: v1
        lines:
          - Ébred a föld,
          - ha fény vagy az éjben.
          - Sötét nem borul ránk,
          - mert szeret még a szív!
      - name: v2
        lines:
          - 'Ébred a föld, Jézus a fény:'
          - sugározzuk együtt
          - Minden új nap legyünk
          - só és legyünk fény!
      - name: v3
        lines:
          - Lumičre du monde!
          - Sel de la terre!
          - Soyons pour le monde
          - visage de l Amour!
      - name: v4
        lines:
          - Lumiere du monde
          - Christ est Lumičre!
          - Soyons pour la Terre le reflet
          - de sa lumičre au jour le jour.
