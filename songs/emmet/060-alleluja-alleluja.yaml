    number: '60'
lyrics:
  - lang: hu
    title: Alleluja. alleluja
    verses:
      - name: c
        lines:
          - Alleluja, allelu, alleluja,
          - Alleluja, alleluja!
          - Alleluja, allelu, alleluja,
          - Alleluja, alleluja!
      - name: v1
        lines:
          - Krisztus az Úr, erő s hatalom övé,
          - 'bátran bízz Benne, hisz mondta:'
          - Ki újra kopog,
          - annak ajtót nyitnak majd.
          - Alleluja, alleluja.
      - name: v2
        lines:
          - Sótlan a föld, könnybe fúlnak dalai,
          - meg kell ma váltani újra.
          - Tedd, amit kell,
          - s mindent megadnak hozzá.
          - Alleluja, alleluja.
