lyrics:
  - lang: hu
    title: Az Élet megjelent közöttünk
    adapted_by: Fábry K.
    verses:
      - name: c
        lines:
          - Az Élet megjelent közöttünk,
          - az Élet, ki az Atyához vezet.
          - Az Élet megjelent közöttünk,
          - és hirdetjük, hogy Isten így szeret!
      - name: v1
        lines:
          - Ó, áldott légy, én Istenem,
          - mert megváltottad népedet
          - és eljöttél, mert úgy szeretsz,
          - hogy megmentsed a lelkeket!
          - 
          - Kik éjben jártunk oly sokan
          - és nem láttunk napfényt soha,
          - most hirdetjük nagy boldogan,
          - hogy eljött már a pirkadat!
      - name: v2
        lines:
          - Mert Isten minket úgy szeret,
          - hogy értünk adta szent Fiát,
          - hogy mindannak, ki benne hisz,
          - ne ártson többé a halál!
          - 
          - Ő nem ítélni jött közénk,
          - hogy megbüntessen népeket,
          - de emberré lett az Ige,
          - hogy megmentse, mi elveszett.
      - name: v3
        lines:
          - Most azt hirdetjük mindenütt,
          - 'kit érintett a két kezünk:'
          - Ő Élet, Út, és Igazság,
          - ki által megszűnt a halál.
          - 
          - Ő Jézus, róla mondatott,
          - hogy feltámad harmadnapon,
          - és zengik fényes angyalok,
          - hogy Krisztus immár nem halott!
