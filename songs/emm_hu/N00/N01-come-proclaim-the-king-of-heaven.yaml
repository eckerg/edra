lyrics:
  - lang: en
    title: Come, Proclaim the King of Heaven
    verses:
      - name: c
        lines:
          - Come, proclaim the King of Heav’n
          - and give glory to his name!
          - Come, adore Emmanuel!
          - God is with us ev’ry day.
          - He has set our hearts ablaze,
          - with the Holy Spirit’s flame.
          - Let us praise our saving Lord,
          - as we place our hope in Him!
      - name: v1
        lines:
          - Jesus has revealed his heart,
          - afire with love for us.
          - We adore Him,
          - we see his power near.
          - Let us rejoice!
      - name: v2
        lines:
          - Jesus showed compassion
          - for us high upon the Cross,
          - And we love Him,
          - we love his Holy Name.
          - Let us rejoice!
      - name: v3
        lines:
          - We can see his Kingdom,
          - we have heard his Holy Word.
          - We proclaim Him,
          - for Jesus is alive.
          - Let us rejoice!
  - lang: hu
    type: literal
    title: Jöjj, hirdesd a Mennyek Királyát
    verses:
      - name: c
        lines:
          - Jöjj, hirdesd a Mennyek Királyát
          - és dicsőítsd nevét!
          - Jöjj, imádd Emmánuelt!
          - Isten minden nap velünk van!
          - Lángra gyújtotta szívünket
          - a Szentlélek lángjával.
          - Dicsőítsük megmentő Urunkat,
          - reményünket belé vetjük!
      - name: v1
        lines:
          - Jézus feltárta szívét,
          - mely szeretettel lángol irántunk.
          - Imádjuk Őt,
          - és látjuk, hogy ereje közel van.
          - Örvendezzünk!
      - name: v2
        lines:
          - Jézus megkönyörült rajtunk
          - fent a kereszten,
          - és mi szeretjük Őt,
          - imádjuk Szent Nevét.
          - Örvendezzünk!
      - name: v3
        lines:
          - Látjuk Királyságát,
          - hallottuk Szent Szavát.
          - Hirdetjük Őt,
          - mert Jézus él.
          - Örvendezzünk!
