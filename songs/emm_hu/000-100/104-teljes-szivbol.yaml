lyrics:
  - lang: hu
    title: Teljes szívből
    verses:
      - name: v1
        lines:
          - Teljes szívből...
          - Áldom neved...
          - Teljes lényem...
          - Zeng dicséretet...
          - Hozzád vágyom...
          - Minden napon...
          - Hűen járok...
          - A Te utadon, minden utadon.
      - name: c
        lines:
          - Hozzád szálljon minden hála,
          - hozzád szálljon minden szó!
          - Egyedül csak Te vagy méltó,
          - nincsen senki Hozzád fogható!
      - name: v2
        lines:
          - Térdet hajtok...
          - A király előtt...
          - Vedd az éltem...
          - Légy Úr minden fölött...
          - Bátran nézek...
          - Trónod felé...
          - Benned bízom...
          - Csak Te adsz reményt,
          - Csak Te adsz reményt.
