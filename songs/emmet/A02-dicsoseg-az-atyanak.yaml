books:
  - id: emmet
    number: A2
lyrics:
  - lang: hu
    title: Dicsőség az Atyának
    verses:
      - name: v1
        lines:
          - Dicsőség az Atyának,
          - a fiúnak, Szentléleknek!
          - Miképpen kezdetben,
          - most és mindörökké!
          - Mint éltető harmat,
          - vagy napfény a völgyre,
          - szálljon úgy ránk az Isteni béke!
          - Dicsőség!
