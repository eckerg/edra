lyrics:
  - lang: hu
    title: Jó Urunk, Jézusunk
    about:
      adapted_by: Fábry K.
      c_holder: Emmánuel Közösség
      c_year: 2009
    verses:
      - name: c
        lines:
          - Jó Urunk, Jézusunk,
          - megváltottál már.
          - Irgalmas nagy Király,
          - ajkunk Téged áld.
      - name: v1
        lines:
          - Irgalmas az Isten és szeret.
          - Áldjátok, s örvendezzetek!
          - Egyszülött Fiában, Jézusban
          - az Élet diadalt arat.
      - name: v2
        lines:
          - A Szentlélek által földre szállt,
          - Őrá várt az egész világ.
          - Szent keresztje árán megváltott,
          - bűnünkből kiszabadított.
      - name: v3
        lines:
          - Kiüresítette önmagát,
          - vállalta a kereszthalált.
          - Feltámadt a sírból harmadnap.
          - Jöjj el már, Szeretet Ura!
      - name: v4
        lines:
          - Áldjuk az Atyát, az ég Urát,
          - 'és Jézust: egyszülött Fiát,'
          - s a Szentlélek Istent minden nap!
          - Ámen! Alleluja!
