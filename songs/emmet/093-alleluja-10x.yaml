books:
  - id: emmet
    number: '93'
lyrics:
  - lang: hu
    title: Alleluja 10x
    verses:
      - name: c
        lines:
          - Alleluja, alleluja, alleluja
          - Alleluja, alleluja, alleluja
          - Alleluja, alleluja, alleluja
          - Alleluja!
      - name: v1
        lines:
          - Jézus él örökké, alleluja!
          - És az Élet legyőzte a halált.
          - Ő a Szent, Ő az Út, a Király. Alleluja!
      - name: v2
        lines:
          - Vére által új életet adott,
          - Hisz a bűnből Ő kiszabadított,
          - Aki Benne hisz, él örökké. Alleluja!
      - name: v3
        lines:
          - Erre hív ma is minket az Úr,
          - 'Hogy a hírt vigyük el vigaszul:'
          - Véget ér a sötét, jön a fény! Alleluja!
      - name: v4
        lines:
          - 'Mondjuk el: Krisztus él örökké,'
          - Ő, ki megszabadít s hazahív.
          - Él a Bárány, az Üdvözítő! Alleluja!
