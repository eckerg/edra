lyrics:
  - lang: hu
    title: Áldjuk Őt, aki meghalt
    verses:
      - name: c
        lines:
          - Áldjuk Őt, aki meghalt!
          - Áldjuk Szabadítónkat,
          - mert Ő visszajön újra,
          - Krisztus Urunkat!
      - name: v1
        lines:
          - Üdvözítő Krisztusára várt a világ,
          - és az Úr elküldte nékünk szent Fiát.
          - Meghalt, és legyőzte végre már a halált.
          - Lelkét árasztotta ránk.
      - name: v2
        lines:
          - Énekeljük Istenünk dicséretét,
          - hangszerekkel ünnepeljük szeretetét!
          - Örvendezve várjuk, amíg visszatér,
          - és dicsérjük szent nevét.
      - name: v3
        lines:
          - Tágra nyissuk most a szívünk és a fülünk,
          - mert az Úr ma újra hív, hogy vele legyünk.
          - Ő Atyánk minékünk, és mi gyermekei,
          - Krisztusnak testvérei.
      - name: v4
        lines:
          - Jézus, Ő az Élet és az Igazság,
          - Ő az Út, amelyen lelkünk égbe talál.
          - Mindaz, aki belé vetett hittel él,
          - nem hal meg mindörökké.
