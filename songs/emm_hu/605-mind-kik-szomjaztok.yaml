lyrics:
  - lang: hu
    title: Mind, kik szomjaztok
    verses:
      - name: c
        lines:
          - Mind, kik szomjaztok,
          - most jöjjetek, és igyatok,
          - '/: mert megnyílt szívemből'
          - fakad a víz, mely új életet ad. :/
      - name: v1
        lines:
          - Örüljön a puszta és a sivatag,
          - teremjen a mező sok virágot!
          - Virulva viruljon, mint a liliom,
          - örömében ujjongva daloljon!
      - name: v2
        lines:
          - Erősítsétek meg mind a fáradt kezeket,
          - 'mondjátok a csüggedt szívűeknek:'
          - „Bátorság! Ne féljetek!
          - Eljön Isten, hogy megszabadítson.”
      - name: v3
        lines:
          - Akkor végre megnyílnak a vakok szemei,
          - a süketeknek füle újra hall majd.
          - Mint a szarvas, ugrándozik
          - ujjongva a sánta,
          - és a néma nyelve újra szól.
      - name: v4
        lines:
          - Akkor vizek fakadnak a forró sivatagban,
          - folyóvizek a nagy pusztaságban.
          - Tóvá változik e száraz vidék,
          - a szomjas föld meg vizek forrásává.
      - name: v5
        lines:
          - És egy tiszta út vezet majd át a pusztaságon,
          - 'úgy fogják hívni: „a szentek útja”.'
          - Egyedül a megváltottak vándorolnak rajta,
          - kiknek az Úr szabadulást szerzett.
      - name: v6
        lines:
          - Énekeket zengve térnek újra vissza,
          - örök boldogságot tükröz arcuk.
          - Ujjongás és nagy öröm jár velük az úton,
          - nem lesz többé fájdalom, se gyász.
