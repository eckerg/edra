books:
  - id: emmet
    number: '231'
lyrics:
  - lang: hu
    title: Csak Istenben lel békét
    verses:
      - name: c1
        lines:
          - Csak Istenben lel békét a szívem,
          - mert Ő az én oltalmazóm.
          - Az Úr sziklavár, Benne mindig bízhatom.
          - Keze biztosan tart, el nem bukom.
      - name: c2
        lines:
          - Csak Istenben lel békét a szívem,
          - mert Ő az én oltalmazóm.
          - Az Úr sziklavár, Benne mindig bízhatom.
          - Vele nem érhet már semmi baj.
      - name: v1
        lines:
          - Ó, én népem vesd az Úrra gondodat.
          - Hívjad, és Ő válaszol.
          - Öntsd ki szíved Isten előtt
          - és bízd Rá életed,
          - mert Ő a támaszunk és a menedékünk.
      - name: v2
        lines:
          - Ó, a kincs az csak csalóka biztonság,
          - óvjátok tőle szívetek!
          - Mivel Istennél a kincs semmit sem ér,
          - ám ha kérjük, Ő mindig megsegít,
          - óvja híveit.
