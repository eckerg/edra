lyrics:
  - lang: hu
    title: Áldom szent Neved
    about:
      adapted_by: Vass T.
      c_holder: Emmánuel Közösség
      c_year: 2015
    order: [v1, c, v2, c, b, c]
    verses:
      - name: v1
        lines:
          - Áldom szent neved
          - a mézzel folyó földeken,
          - hol nincs hiányom semmiben,
          - áldom nevedet.
          - 
          - Áldom szent neved,
          - ha az út a pusztán át vezet,
          - a száraz, kietlen földeken
          - áldom nevedet.
          - 
          - Minden áldást dicséretté formál szívem,
          - 's ha körülzár a sötétség, azt mondom én, hogy:'
      - name: c
        lines:
          - Áldott legyen az Úr neve,
          - áldom nevedet!
          - Áldott legyen az Úr neve,
          - áldott legyen hatalmas neved!
      - name: v2
        lines:
          - Áldom szent neved,
          - ha éppen minden rendben megy,
          - ha napfényes az életem,
          - áldom nevedet.
          - 
          - Áldom szent neved
          - a szenvedések útján is,
          - bár könnyek között áldozom,
          - áldom nevedet.
          - 
          - Minden áldást dicséretté formál szívem,
          - 's ha körülzár a sötétség, azt mondom én, hogy:'
      - name: b
        lines:
          - Te adsz és elveszel,
          - Te adsz és elveszel!
          - A szívem így felel,
          - hogy áldom szent Neved!
