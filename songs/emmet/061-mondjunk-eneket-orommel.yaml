lyrics:
  - lang: hu
    title: Mondjunk éneket örömmel
    verses:
      - name: c
        lines:
          - '/: Mondjunk éneket örömmel:'
          - zengjen alleluja! :/
      - name: v1
        lines:
          - Széles, kacagó jókedvében
          - táncra perdül a lélek.
          - Pengő húrokon, dobpergésben
          - éled hálaének.
      - name: v2
        lines:
          - Szentek kórusa velünk együtt
          - szívét dalokba önti,
          - szárnyas sípokon velünk együtt
          - Istenét köszönti.
      - name: v3
        lines:
          - 'Vígság kútfeje, boldog Isten:'
          - Atya, Fiú és Lélek,
          - öröm nélküle sehol sincsen,
          - áldás szent nevének!
