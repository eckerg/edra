lyrics:
  - lang: hu
    title: Szentlélek Isten
    about:
      adapted_by: Fábry K.
      c_holder: Emmánuel Közösség
      c_year: 2009
    verses:
      - name: c
        lines:
          - Szentlélek Isten,
          - jöjj, és lobbantsd lángra szívünk!
          - Szentlélek Isten,
          - töltsd be életünk!
      - name: v1
        lines:
          - Éleszd fel hitünk
          - és növeld szeretetünk,
          - ó, jöjj, mert vár Terád a föld!
      - name: v2
        lines:
          - Jöjj el, éltetőnk,
          - adj békét és erőt,
          - ó, jöjj, mert vár Terád a föld!
      - name: v3
        lines:
          - Jöjj, Vigasztaló,
          - jöjj, új reményt hozó,
          - ó, jöjj, mert vár Terád a föld!
      - name: v4
        lines:
          - Rád hagyatkozunk,
          - csak jöjj, mutasd utunk,
          - ó, jöjj, mert vár Terád a föld!
