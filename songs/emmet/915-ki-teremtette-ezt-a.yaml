books:
  - id: emmet
    number: '915'
lyrics:
  - lang: hu
    title: Ki teremtette ezt a...
    verses:
      - name: v1
        lines:
          - Ki teremtette ezt a világot,
          - ezt a világot, ezt a világot?
          - 'Ki teremtette ezt a világot:'
          - Atyánk Istenünk!
      - name: v2
        lines:
          - Ki teremtette
          - '/: a hullámzó tengert? :/ 3×'
          - 'Ki teremtette a hullámzó tengert:'
          - Atyánk Istenünk!
      - name: v3
        lines:
          - Ki teremtette
          - '/: a repülő madárkát? :/3×'
          - 'Ki teremtette a repülő madárkát:'
          - Atyánk Istenünk!
      - name: v4
        lines:
          - Ki teremtett meg
          - '/: téged, őt és engem? :/ 3×'
          - 'Ki teremtett meg téged őt és engem:'
          - Atyánk Istenünk!
      - name: v5
        lines:
          - Ki teremtette ezt a világot,
          - a hullámzó tengert, repülő madárkát?
          - 'Ki teremtett meg téged őt és engem:'
          - Atyánk Istenünk!
