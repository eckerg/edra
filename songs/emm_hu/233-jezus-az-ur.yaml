lyrics:
  - lang: hu
    title: Jézus az Úr
    adapted_by: Fábry K.
    verses:
      - name: v1
        lines:
          - Jézus az Úr, Krisztus a dicső király!
          - Szálljon fel az ének trónod elé!
          - Ó, áldott légy, Téged a dalunk dicsér!
          - Jöjj, hozd el a békét földünkre, Jézus!
          - Jöjj, a fényedet add, múljon az éjjel már!
          - Jöjj el, Urunk! Marana tha!
