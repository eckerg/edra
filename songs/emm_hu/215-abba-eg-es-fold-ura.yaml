lyrics:
  - lang: hu
    title: Abba! Ég és föld Ura, Istene
    adapted_by: Fábry K.
    verses:
      - name: c
        lines:
          - Abba, ég és föld Ura, Istene!
          - Abba, zengem dicséretedet!
      - name: v1
        lines:
          - Amit elrejtettél az okosak elől,
          - Atyám, elmondtad mindezt a kicsinyeknek
          - tetszésed szerint.
      - name: v2
        lines:
          - Igen, boldogok, akik látják, amit ti.
          - De sok próféta és király akarta látni,
          - amit ti láttok.
      - name: v3
        lines:
          - Jöjjetek hozzám mind, akik terhet hordoztok!
          - És én benneteket megkönnyítelek,
          - mert szelíd vagyok.
