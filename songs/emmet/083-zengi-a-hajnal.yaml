books:
  - id: emmet
    number: '83'
lyrics:
  - lang: hu
    title: Zengi a hajnal...
    verses:
      - name: c
        lines:
          - Zengi a hajnal azt, hogy él az Úr,
          - feltámadott és üres a sír.
          - 'Alleluja, íme igaz a hír:'
          - Jézus Krisztus él.
      - name: v1
        lines:
          - Hogyha körbevesz az éj
          - 'Íme felragyog a fény:'
          - 'Múlik az éjsötét:'
          - Jézus Krisztus él!
      - name: v2
        lines:
          - Angyalok serege áldja
          - És dicsérje Istenét.
          - 'Győzött a Golgotán:'
          - Jézus Krisztus él!
      - name: v3
        lines:
          - Végtelen szeretetét
          - 'Így mutatta meg az Ég:'
          - 'Hála néki mindenért:'
          - Jézus Krisztus él!
      - name: v4
        lines:
          - 'Jézus ő: az út, az élet'
          - Boldog az, ki vele él
          - Hogyha hívod, megsegít!
          - Jézus Krisztus él!
