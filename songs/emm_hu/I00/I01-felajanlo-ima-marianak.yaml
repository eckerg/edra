lyrics:
  - lang: hu
    title: Felajánló ima Máriának
    verses:
      - name: v1
        lines:
          - Uram Jézus, a mai napon megújítom
          - keresztségi fogadalmamat.
          - Ellene mondok a sátánnak,
          - és egészen Jézus Krisztusnak adom át magamat.
          - 
          - Hogy hűségesebben szolgáljak neki,
          - ezért Téged, ó, Mária,
          - az egész mennyei udvar jelenlétében
          - ma Anyánknak és Királynőnknek választunk.
          - 
          - Átadjuk és Neked szenteljük
          - teljes alávetettségben és szeretetben
          - testünket és lelkünket,
          - belső és külső javainkat,
          - a múlt, jelen- és jövendőbeli
          - jócselekedeteink értékét.
          -
          - Tetszésed szerint rendelkezz velünk
          - és kivétel nélkül mindennel,
          - ami hozzánk tartozik,
          - Isten nagyobb dicsőségére,
          - időben és örökkévalóságban. Ámen
