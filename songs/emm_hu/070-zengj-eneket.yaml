lyrics:
  - lang: hu
    title: Zengj éneket
    verses:
      - name: c
        lines:
          - Zengj éneket, áldd az Úr nevét!
          - Már vár terád is az ország,
          - mit Istenünk azoknak készített,
          - kik útjukat vele járják!
      - name: v1
        lines:
          - Gyertek ide mind, kik szomjaztok,
          - e vízből vegyetek ingyen!
          - Jóllakat az Úr ma mindenkit
          - a borral s a kenyérrel.
      - name: v2
        lines:
          - 'Ezt mondja az Úr: ma hallgass rám,'
          - s a lelked életre keltem!
          - Örök szövetségre lépek majd
          - e néppel szeretetben.
      - name: v3
        lines:
          - Keresd az Urat, kiálts Hozzá!
          - Ma hívjad, amíg közel van!
          - Térjetek az Úrhoz mindnyájan,
          - a bűnt Ő megbocsátja!
      - name: v4
        lines:
          - Ahogy az eső lehull fentről
          - a földet termővé téve,
          - ugyanígy az Úr igéjétől
          - a lelkünk újraéled.
