books:
  - id: emmet
    number: '805'
lyrics:
  - lang: hu
    title: Jézus Krisztus áldott légy
    verses:
      - name: c
        lines:
          - Jézus Krisztus áldott légy Egyházadért,
          - amely egybegyűlt!
          - Szent neved áldja ma minden híved,
          - ujjongva zengje, hogy szent a mi Istenünk!
      - name: v1
        lines:
          - Íme, a néped ünnepelni templomodba eljött,
          - Urunk.
      - name: v2
        lines:
          - Boldogan áld az énekünk a kerubokkal együtt,
          - Istenünk.
      - name: v3
        lines:
          - 'Gyermeki szívvel együtt zengjük:'
          - szeretet az Isten, aki él!
