books:
  - id: emmet
    number: '1'
    lang: hu
lyrics:
  - lang: hu
    title: Alleluját zengj az Úrnak
    verses:
      - name: c
        lines:
          - Alleluját zengj az Úrnak!
          - Minden nemzet áldja Őt!
          - Örvendezve ünnepeljük,
          - mert jóságos és dicső!
      - name: v1
        lines:
          - Angyali kar,
          - mennyei kórus,
          - égi nép,
          - együtt áldjuk Szent Nevét!
      - name: v2
        lines:
          - Nappali fény,
          - Hold ragyogása,
          - csillagos ég,
          - együtt áldjuk Szent Nevét!
      - name: v3
        lines:
          - Záporeső,
          - hajnali harmat,
          - északi szél,
          - együtt áldjuk Szent Nevét!
      - name: v4
        lines:
          - Nagy hideg,
          - tűz és hőség,
          - hó és jég,
          - együtt áldjuk Szent Nevét!
      - name: v5
        lines:
          - Források,
          - tó és tenger,
          - föld és ég,
          - együtt áldjuk Szent Nevét!
      - name: v6
        lines:
          - Égi madár,
          - erdei állat,
          - sok vízi lény,
          - együtt áldjuk Szent Nevét!
      - name: v7
        lines:
          - Férfiak,
          - asszonyok, lányok,
          - minden nép,
          - együtt áldjuk Szent Nevét!
      - name: v8
        lines:
          - Izrael,
          - szent papi rendek,
          - szent maradék,
          - együtt áldjuk Szent Nevét!
      - name: v9
        lines:
          - Glória
          - szálljon az égbe
          - mindörökké!
          - Együtt áldjuk Szent Nevét!
