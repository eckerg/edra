lyrics:
  - lang: hu
    title: Csak Istenben lel békét
    verses:
      - name: c1
        lines:
          - Csak Istenben lel békét a szívem,
          - mert Ő az én oltalmazóm.
          - Az Úr sziklavár, Benne mindig bízhatom.
          - Keze biztosan tart, el nem bukom.
      - name: c2
        lines:
          - Csak Istenben lel békét a szívem,
          - mert Ő az én oltalmazóm.
          - Az Úr sziklavár, Benne mindig bízhatom.
          - Vele nem érhet már semmi baj.
      - name: v1
        lines:
          - Népem, vesd az Úrra gondodat.
          - Hívjad és Ő válaszol.
          - Aki Istent bízva kéri, | irgalmat talál.
          - Ő mindig megsegít, óvja híveit.
      - name: v2
        lines:
          - Lelkem békét Istennél talál,
          - mindenkor Ő ad reményt,
          - hisz az Úrnál van csak élet, | üdvösség és áldás.
          - Ő mindig visszavár, halld hívó szavát!
