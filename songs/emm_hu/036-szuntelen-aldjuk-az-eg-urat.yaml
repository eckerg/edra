lyrics:
  - lang: hu
    title: Alleluja, szüntelen áldjuk
    verses:
      - name: c
        lines:
          - Alleluja! Alleluja, alleluja! Alleluja!
      - name: v1
        lines:
          - Szüntelen áldjuk az ég Urát,
          - együtt zengjünk alleluját!
          - 'Itt van az óra, közel az idő:'
          - visszajön újra az Üdvözítő.
      - name: v2
        lines:
          - 'Messzire hangzik az égi szó:'
          - „Üdvösségünk elérkezett!”
          - Krisztus az Úr, övé lett a hatalom,
          - mert a mi vádlónk legyőzetett.
      - name: v3
        lines:
          - Minden szent és vértanú
          - győztesként áll Isten előtt.
          - Győztek a Bárány vére által,
          - nem kímélték életük.
      - name: v4
        lines:
          - Örvendjen ma a föld s az ég,
          - zengjük az Isten szent nevét!
          - Krisztussal együtt áldjuk az Atyát,
          - Őt, aki értünk adta Fiát.
