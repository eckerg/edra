lyrics:
  - lang: hu
    title: Ó, áldjad, lelkem, Istened
    about:
      adapted_by: Fábry K.
      c_holder: Emmánuel Közösség
      c_year: 2009
    verses:
      - name: c
        lines:
          - Ó, áldjad, lelkem, Istened,
          - és jóságát el ne feledd!
      - name: v1
        lines:
          - Ó, áldjad, én lelkem, az ég Urát!
          - Oly nagy vagy, én Üdvözítőm!
          - Ó, dicsérjed, lelkem, Istened,
          - és áldd nevét mindörökké!
      - name: v2
        lines:
          - Csak Benned bízik a lelkem,
          - mert Nálad békére lel.
          - A kegyelmed betölti életem.
          - Áldott légy, Istenem!
      - name: v3
        lines:
          - Most háladalt éneklek Néked,
          - míg élek, Téged dicsérlek.
          - Úgy kedvelem a Te Igédet,
          - és hirdetem hűségedet!
      - name: v4
        lines:
          - Ím, két kezem feléd kitárom,
          - oly irgalmas vagy, Istenem!
          - Már semmi sem választhat Tőled el,
          - mert végtelen szereteted.
