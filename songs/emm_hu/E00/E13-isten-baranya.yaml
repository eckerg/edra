books:
  - id: emm_hu
    chapter: e_egyeb
    number: E13
    lang: hu
lyrics:
  - lang: hu
    title: Isten Báránya
    verses:
      - name: v1
        lines:
          - group: repeat
            times: 2
            lines:
              - Isten báránya,
              - Te elveszed a világ bűneit,
              - irgalmazz nekünk!
          - Isten báránya,
          - Te elveszed a világ bűneit,
          - adj nekünk békét!
