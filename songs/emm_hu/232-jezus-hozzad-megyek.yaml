lyrics:
  - lang: hu
    title: Jézus, hozzád megyek
    verses:
      - name: c
        lines:
          - Jézus, hozzád megyek,
          - Jézus, benned hiszek,
          - hallgass meg Istenem,
          - Tiéd az életem.
          - Jézus, hozzád megyek.
      - name: v1
        lines:
          - Mert a Te szent Igéd
          - az úton elkísér.
          - Én hozzád tartozom,
          - légy mindig pásztorom!
      - name: v2
        lines:
          - És minden gondomat
          - rád bízom, jó Uram,
          - mert nálad béke vár,
          - hajlékod sziklavár.
      - name: v3
        lines:
          - Bűnösként is szeretsz
          - és fenntart jobb kezed.
          - Megváltod életem,
          - ó, jöjj, és légy velem!
