lyrics:
  - lang: hu
    title: Igazságban, lélekben
    verses:
      - name: v1
        lines:
          - Igazságban, lélekben
          - életem átadom,
          - szerelmemnek olaját,
          - teljes hódolatom,
          - mindent átadok Neked,
          - fogadd el, Istenem,
          - oltárodra hadd tegyem,
          - itt van megtört szívem.
      - name: c
        lines:
          - Jézus, hű, jó barát,
          - mondd, mit adhatok?
          - Szerető nagy Király,
          - vajon mit hozhatok?
          - Mit mondhatnék Neked,
          - miről szóljon dalom?
          - 
          - Neved dicséretét
          - hozom ajkaimon.
          - Hálám elmondani
          - minden szó szegény,
          - hiszen oly nagy szeretettel
          - tartozom Neked én!
      - name: v2
        lines:
          - Értem adtad életed,
          - Tiéd vagyok ma már.
          - Meghaltál a keresztfán,
          - ez volt értem az ár.
          - Ott győzted le bűneim,
          - lemostad szégyenem,
          - a mennybe ajtót nyitottál
          - és behívtál engem.
