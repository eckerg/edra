lyrics:
  - lang: hu
    title: Tagsági elköteleződés
    verses:
      - name: v1
        lines:
          - Mennyei Atyánk!
          - Hálát adok Neked, hogy meghívtál
          - az Emmánuel Közösségbe!
          - Köszönöm Neked ezt az utat,
          - melyet szabadon választottam,
          - melyen törekszem a legjobb
          - tudásom és képességem szerint járni.
          - 
          - Kérlek, add nekem kegyelmedet
          - az elkövetkező egy évre, hogy
          - "- naponta dicsőíthesselek Téged;"
          - "- hosszas adorációban töltekezhessek;"
          - "- tudjak részt venni napi szentmisén;"
          - "- éljen bennem a vágy a házicsoportokon, | lelkinapokon, lelkigyakorlatokon, szolgálatokban | való aktív részvételre;"
          - ""
          - "- rendszeresen eljárjak és töltekezzem | a szentgyónásban, a kíséréseken és a képzéseken;"
          - "- lehetőségeimhez és képességeimhez mérten | fizessem a tizedet;"
          - "- nyitott és készséges szívű legyek | a Közösség felelőseinek kéréseire;"
          - "- ne kritizáljak másokat, | különösen nem a közösségi testvéreimet;"
          - ""
          - "- mind jobban tudjam megélni a kompassiót | és hirdetni az örömhírt;"
          - "- mindenkor hűséges legyek | az Anyaszentegyházunkhoz."
          - 
          - Mária, Jézus Édesanyja,
          - közösségünk Patrónusa!
          - A Te közbenjárásod segítsen át a nehézségeken,
          - és vezessen egyre közelebb Szent Fiadhoz, Jézushoz!
          - Amen.
