lyrics:
  - lang: hu
    title: Nekem, nekem, nekem
    about:
      c_holder: Emmánuel Közösség
      c_year: 2009
    verses:
      - name: v1
        lines:
          - ^Nekem, nekem, nekem Ő a ^minde^nem.
          - ^Segít, ha el^fáradok, ^vigasztal, ha sírok.
          - '^Nekem, nekem, nekem Ő a ^minde^nem:'
          - ^Jézus, barátom, ^nekem, nekem, nekem.
      - name: v2
        lines:
          - ^Neked, neked, neked Ő a ^minde^ned.
          - ^Segít, ha el^fáradsz, ^vigasztal, ha sírsz.
          - '^Neked, neked, neked Ő a ^minde^ned:'
          - ^Jézus, barátod, ^neked, neked, neked.
      - name: v3
        lines:
          - ^Nekünk, nekünk, nekünk Ő a ^minde^nünk.
          - ^Segít, ha el^fáradunk, ^vigasztal, ha sírunk.
          - '^Nekünk, nekünk, nekünk Ő a ^minde^nünk:'
          - ^Jézus, barátunk, ^nekünk, nekünk, nekünk.
