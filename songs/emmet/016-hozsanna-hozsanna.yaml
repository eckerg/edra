books:
  - id: emmet
    number: '16'
lyrics:
  - lang: hu
    title: Hozsanna, hozsanna
    verses:
      - name: v1
        lines:
          - Hozsanna, hozsanna,
          - hozsanna Dávid Fiának!
          - Hozsanna, hozsanna,
          - hozsanna Dávid Fiának!
      - name: c
        lines:
          - Hozzád száll énekünk,
          - Szívünkből szeretünk,
          - Nincsen kívüled senki más,
          - Csak Te vagy a mi Istenünk.
      - name: v2
        lines:
          - Hozsanna, hozsanna,
          - Jézus, Isten Báránya!
          - Hozsanna, hozsanna,
          - Jézus, Isten Báránya!
      - name: v3
        lines:
          - Jézus, Jézus, Jézus,
          - Isten Báránya.
          - Jézus, Jézus, Jézus,
          - Isten Báránya.
