lyrics:
  - lang: hu
    title: Adoramus te
    verses:
      - name: c
        lines:
          - Adoramus te, Krisztus Király,
          - magasztalunk és imádunk Téged!
          - Adoramus te, királyok királya,
          - szent fölséged áldjuk örökké!
      - name: v1
        lines:
          - Jézus, az Atya fénye,
          - minden nép reménye,
          - Jézus élet szerzője,
          - adoramus te!
          - ""
          - Emberré lett Isten,
          - hívek örök kincse,
          - békességnek Istene,
          - adoramus te!
      - name: v2
        lines:
          - Jézus, szegények Atyja,
          - betegek gyógyítója,
          - Boldogságos Szűz Fia,
          - adoramus te!
          - ""
          - Engedelmes Jézus,
          - alázatos szívű,
          - szelídségnek példája,
          - adoramus te!
      - name: v3
        lines:
          - Jézus, élő Isten,
          - Egyház reménysége,
          - Jézus, utunk, életünk,
          - adoramus te!
          - ""
          - Csodálatos Jézus,
          - erények példaképe,
          - dicsőségnek Királya,
          - adoramus te!
      - name: v4
        lines:
          - Jézus, bölcsességünk,
          - örök fényességünk,
          - tanítónk és Mesterünk,
          - adoramus te!
          - ""
          - Jézus, erős Isten,
          - igazságnak napja,
          - Megváltónk és pártfogónk,
          - adoramus te!
      - name: v5
        lines:
          - Hitvallóknak fénye,
          - lelkek hű keresője,
          - Pátriárkák Királya,
          - adoramus te!
          - ""
          - Szűzek tisztasága,
          - vértanúk erőssége,
          - minden szentek koronája,
          - adoramus te!
  - lang: en
    title: Adoramus te!
    verses:
      - name: c
        lines:
          - Adoramus te! We worship You, Lord!
          - Jesus Christ, our Saviour and Messiah!
          - Adoramus te! We worship you, Lord!
          - We adore You, Jesus Christ, our Lord!
      - name: v1
        lines:
          - Jesus, Son of God, Saviour of the world,
          - Image of the Father, Adoramus te!
          - Jesus God and man, Mary’s only Son,
          - King of kings and Lord of lords, Adoramus te!
      - name: v2
        lines:
          - Jesus, sinners' friend, brother of the poor,
          - Jesus, shepherd of the flock, Adoramus te!
          - Healer of the weak, comforter of souls,
          - Jesus, everlasting love, Adoramus te!
      - name: v3
        lines:
          - Jesus, living Word, ready in our need,
          - Jesus, source of holiness, Adoramus te!
          - Jesus, risen one, Saviour of our souls,
          - You are way and truth and life, Adoramus te!
      - name: v4
        lines:
          - Jesus, Prince of Peace, teacher of our hearts,
          - Fullness of the father's love. Adoramus te!
          - Jesus, Lamb of God, faithful unto death,
          - Hope of all who trust in you. Adoramus te!
      - name: v5
        lines:
          - Jesus, king of heav'n, joy of all the saints,
          - Food of pilgrims, Bread of Life, Adoramus te!
          - Glory of the Church, Holy one of God, Jesus,
          - Risen from the dead, Adoramus te!
