books:
  - id: emmet
    number: '209'
    lang: hu
lyrics:
  - lang: hu
    title: Az Úr van itt
    verses:
      - name: v1
        lines:
          - Az Úr van itt,
          - (az Úr van itt,)
          - a te Istened,
          - (a te Istened,)
          - Ő vár rád,
          - (Ő vár rád,)
          - Ő vár rád,
          - (Ő vár rád,)
      - name: v2
        lines:
          - hogy elmondja,
          - (hogy elmondja,)
          - mennyire szeret,
          - (mennyire szeret,)
          - a legdrágábbat adta érted.
      - name: v3
        lines:
          - Az Ő Fiát,
          - (az Ő Fiát,)
          - aki most is él,
          - (aki most is él,)
          - uralkodik mindörökké.
