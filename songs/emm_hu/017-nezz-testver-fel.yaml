lyrics:
  - lang: hu
    title: Nézz testvér fel
    adapted_by: Illésy I.
    verses:
      - name: c
        lines:
          - Nézz, testvér, fel, az Úr van itt,
          - lángoljon a szívünk!
          - Közel van már az üdvösségünk,
          - jöjj el, Jézusunk,
          - jöjj el, Jézusunk!
      - name: v1
        lines:
          - Kerestem arcodat, Uram,
          - lehajoltál énhozzám.
          - Félelmek, bűnök téptek,
          - de Te meggyógyítottál.
      - name: v2
        lines:
          - Figyelme szeretőn kísér,
          - meghallgatja az imánk.
          - Gyötrelmeinkben vigaszt nyújt,
          - ezért áldja Őt a szánk.
      - name: v3
        lines:
          - Jöjjön, ki szomjas, és igyék,
          - aki hisz, élni fog.
          - Szívének rejtett mélyéből
          - az élő víz felbuzog.
