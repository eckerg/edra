lyrics:
  - lang: hu
    title: Jézus, én Uram, imádlak
    adapted_by: Balaton A.
    verses:
      - name: v1
        lines:
          - Jézus, Jézus, én Uram, imádlak,
          - Jézus, Jézus, fogadd el imámat!
          - Téged áldalak angyalok énekével,
          - Jézus, Jézus, én Uram, Istenem.
  - lang: en
    title: Jesus, I want to adore You
    verses:
      - name: v1
        lines:
          - Jesus, Jesus, I want to adore You.
          - Jesus, Jesus, I bow down before You.
          - Jesus, o Jesus, Saints and angels around You!
          - Jesus, Jesus, we worship You.
