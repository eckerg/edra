lyrics:
  - lang: hu
    title: Méhedben hordoztad
    about:
      adapted_by: Fábry K.
      c_holder: Emmánuel Közösség
      c_year: 2009
    verses:
      - name: c
        lines:
          - Méhedben hordoztad az ég Urát,
          - tőled nyert testet az égi Király.
          - Megnyílt a mennyország ajtaja már,
          - jó Anyánk, ó, nézz le ránk!
      - name: v1
        lines:
          - Rád tekintett Istenünk, ó, áldott Szűz,
          - mert a szíved tiszta volt és mindig hű.
      - name: v2
        lines:
          - 'Gábor angyal így köszönt: ó, üdvöz légy!'
          - Általad lesz Istenünk emberré.
      - name: v3
        lines:
          - Ím, a Lélektől fogansz Istengyermeket.
          - 'Üdvözítőnk jön közénk: Emmánuel.'
      - name: v4
        lines:
          - Szívedet tőr járja át fenn a Golgotán,
          - hol fiad miérettünk halt kínhalált.
      - name: v5
        lines:
          - Fenn a mennyben ad Fiad szép koronát,
          - Szűzanyánk, ma kér imánk, hű Pátrónánk!
