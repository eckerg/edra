      c_holder: Emmánuel Közösség
      c_year: 2009
    verses:
      - name: c
        lines:
          - Ave Maria, ó, légy menedékünk!
          - Hallgasd meg imánkat | és kérd Fiad értünk!
      - name: v1
        lines:
          - Ó, Boldogasszony, fogd a kezünket!
          - Szent Fiadhoz, kérünk, vezess bennünket!
      - name: v2
        lines:
          - Te igent mondtál égi Atyádnak,
          - kegyelemmel teljes Sion leánya.
      - name: v3
        lines:
          - Kérünk, az úton mindig velünk járj!
          - Könyörögjél értünk, drága jó Anyánk!
