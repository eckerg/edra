books:
  - id: emm_hu
    chapter: 9_mozg
    number: '905'
    lang: hu
lyrics:
  - lang: hu
    title: Mit csinálnak az emberek
    adapted_by: Fábry K.
    verses:
      - name: v1
        lines:
          - Lalalala Lalalalalala
          - 1. Mit csinálnak az emberek?
          - Dicsérik Istenük!
          - Alleluja, alleluja,
          - Dicsőség néked, Istenünk!
          - Alleluja, alleluja, Dicsőség Neked!
          - 2. Mit csinálnak az asszonyok?
          - 3. Mit csinálnak a férfiak?
          - 4. Mit csinálnak a gyermekek?
          - 5. Mit csinálnak a papok?
