lyrics:
  - lang: hu
    title: Énekeljünk dalt az Úrnak
    verses:
      - name: c
        lines:
          - Énekeljünk dalt az Úrnak,
          - mert kegyelme végtelen.
          - Nemzedékről nemzedékre
          - Őt dicsérjük szüntelen!
