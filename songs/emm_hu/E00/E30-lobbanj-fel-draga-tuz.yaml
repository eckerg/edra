lyrics:
  - lang: hu
    title: Lobbanj fel, drága tűz
    verses:
      - name: v1
        lines:
          - Felkél Isten, elszélednek ellenségei,
          - mind elfutnak Őelőle az Ő gyűlölői!
          - Mint a füst, úgy elszélednek, ha rájuk lehel.
          - Mint a tűz előtt a viasz, úgy olvadnak el!
      - name: c
        lines:
          - Lobbanj fel, drága tűz,
          - forró lángod járjon át!
          - Gerjeszd fel szívemben
          - az Élet világosságát!
