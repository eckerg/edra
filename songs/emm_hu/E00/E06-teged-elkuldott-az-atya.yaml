books:
  - id: emm_hu
    chapter: e_egyeb
    number: E6
    lang: hu
lyrics:
  - lang: hu
    title: Téged elküldött az Atya
    verses:
      - name: v1
        lines:
          - Jézus Krisztus,
          - Téged elküldött az Atya,
          - hogy gyógyítsd a megtört szívűeket.
      - name: c
        lines:
          - Uram irgalmazz nekünk!
          - Uram irgalmazz nekünk!
          - Uram irgalmazz nekünk!
      - name: v2
        lines:
          - Jézus Krisztus,
          - Te eljöttél hozzánk,
          - hogy hívjad a bűnös embereket.
      - name: v3
        lines:
          - Jézus Krisztus,
          - Te az Atya jobbján ülsz,
          - hogy értünk örökre közbenjárj.
