lyrics:
  - lang: hu
    title: Jöjj, Uram, Istenem
    about:
      adapted_by: Fábry K.
      c_holder: Emmánuel Közösség
      c_year: 2009
    verses:
      - name: c
        lines:
          - group: repeat
            times: 2
            lines:
              - Jöjj, Uram, Istenem,
              - és újítsd meg a szívemben örömödet,
              - hisz nyugtalan a lelkem tenélküled,
              - hát rád bízom életem!
      - name: v1
        lines:
          - Szomjazik a szívem, add a szereteted!
          - Keresem utadat, töltsd be életemet!
          - Gyenge vagyok, Uram, nélküled elesem.
          - Kérlek, segíts, jöjj, légy velem!
      - name: v2
        lines:
          - Hallgasd meg az imám, bennem ég a vágy,
          - hogy veled legyek mindig, örök Atyám!
          - Küldd el reám a Te Lelkedet,
          - Ő vezessen végig életemen!
      - name: v3
        lines:
          - Mosd le bűneimet, kérlek, ó, Uram!
          - Kőszívem helyett hússzívet adj!
          - S hogyha életem egyszer véget ér,
          - végy fel engem is szentjeid közé!
