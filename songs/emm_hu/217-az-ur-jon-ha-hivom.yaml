lyrics:
  - lang: hu
    title: Az Úr jön, ha hívom
    verses:
      - name: c
        lines:
          - Az Úr jön, ha hívom, hisz Ő az erőm,
          - a bajban biztos menedék.
          - Ki őriz és véd, velem jár utamon,
          - a lelkem csak Benne remél.
      - name: v1
        lines:
          - A hegyre nézek,
          - mert onnét várom Őt.
          - Csak az Úr az, aki megsegít engem.
      - name: v2
        lines:
          - Ő ad nékem erőt,
          - az Úr az őrizőm,
          - aki mindig megsegít, hogyha hívom.
      - name: v3
        lines:
          - Nem szunnyad sohasem,
          - ki őrzi Izraelt.
          - A te védőd és oltalmad az Úr.
      - name: v4
        lines:
          - Nem árt néked a nap,
          - sem éjszaka a hold,
          - hisz az Úr áll a te jobbod felől.
      - name: v5
        lines:
          - Mert minden utadon
          - az Úr vigyáz reád,
          - és a lelked minden bajtól megóvja.
