lyrics:
  - lang: hu
    title: Szent Bonifác mise (Gloria)
    verses:
      - name: c
        lines:
          - Gloria in excelsis Deo!
          - Gloria Deo Domino!
          - Gloria in excelsis Deo!
          - Gloria Deo Domino!
      - name: v1
        lines:
          - És a földön békesség
          - a jószándékú embereknek!
          - Dicsőítünk téged, áldunk téged,
          - imádunk téged, magasztalunk téged,
          - hálát adunk néked nagy dicsőségedért!
      - name: v2
        lines:
          - Urunk és Istenünk, mennyei Király,
          - mindenható Atyaisten.
          - Urunk, Jézus Krisztus, egyszülött Fiú,
          - Urunk és Istenünk,
          - Isten Báránya, az Atyának Fia.
      - name: v3
        lines:
          - Te elveszed a világ bűneit,
          - irgalmazz nékünk!
          - Te elveszed a világ bűneit,
          - hallgasd meg könyörgésünket!
          - Te, aki az Atya jobbján ülsz,
          - irgalmazz nékünk!
      - name: v4
        lines:
          - Mert egyedül csak Te vagy a Szent,
          - Te vagy az Úr,
          - Te vagy az egyetlen Fölség,
          - Jézus Krisztus, a Szentlélekkel együtt
          - az Atyaisten dicsőségében,
          - ámen, ámen!
