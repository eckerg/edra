lyrics:
  - lang: hu
    title: Jézus, neked élek
    verses:
      - name: v1
        lines:
          - Jézus, neked élek,
          - mert csak Te tudod, mi jó nekem.
          - Szent kezedbe ajánlom lelkem.
          - Történjék szavad szerint velem!
