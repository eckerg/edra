        lines:
          - Az Úr jósága, hogy még élünk a földön,
          - mert az Ő irgalma soha véget nem ér,
          - újjáéled reggelre, minden reggelre,
          - nagy a Te hűséged, ó, Uram,
          - nagy a Te hűséged.
