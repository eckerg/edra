books:
  - id: emmet
    number: '201'
    lang: hu
lyrics:
  - lang: hu
    title: Csak benned bízom Uram
    verses:
      - name: v1
        lines:
          - Csak benned bízom, Uram,
          - én Istenem.
          - Csak benned remél a szívem,
          - én mindenem.
      - name: v2
        lines:
          - Ezért nem félek, Uram,
          - mert csak benned hiszek.
          - Ezért nem félek, Uram,
          - mert bennem élsz, ó, Istenem.
