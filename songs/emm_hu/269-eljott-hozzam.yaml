lyrics:
  - lang: hu
    title: Eljött hozzám
    verses:
      - name: v1
        lines:
          - Eljött hozzám, | mikor még bűnben éltem,
          - felnyitotta szemem.
          - Szolgává lett, | magát megalázva
          - bűneimért szenvedett.
      - name: c
        lines:
          - Eljöttem, hogy áldjam,
          - csodáljam, imádjam
          - azt, ki értem adta önmagát.
          - Csodálatos Isten,
          - dicsőséges Bárány,
          - fogadd el szívem imádatát!
      - name: b1
        lines:
          - Sosem fogom megtudni azt,
          - milyen nagy volt az áldozat.
      - name: b2
        lines:
          - Hívd segítségül nevét,
          - és megmenekülsz!
  - lang: en
    title: Here I am to worship
    verses:
      - name: v1
        lines:
          - Light of the world, | You stepped down into darkness
          - Opened my eyes, let me see
          - Beauty that made this heart adore You
          - Hope of a life spent with You
      - name: c
        lines:
          - Here I am to worship
          - Here I am to bow down
          - Here I am to say that You're my God
          - You're altogether lovely
          - Altogether worthy
          - Altogether wonderful to me
      - name: v2
        lines:
          - King of all days, | oh so highly exalted
          - Glorious in heaven above
          - Humbly You came to the earth You created
          - All for love's sake became poor
      - name: b
        lines:
          - I'll never know how much it cost
          - To see my sin upon that cross
