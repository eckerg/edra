lyrics:
  - lang: hu
    title: Szentlélek Isten
    about:
      adapted_by: Fábry K.
      c_holder: Emmánuel Közösség
      c_year: 2009
    verses:
      - name: c
        lines:
          - Szentlélek Isten,
          - jöjj, és lobbantsd lángra szívünk!
          - Szentlélek Isten,
          - töltsd be életünk!
      - name: v1
        lines:
          - Éleszd fel hitünk
          - és növeld szeretetünk,
          - ó, jöjj, mert vár Terád a föld!
      - name: v2
        lines:
          - Jöjj el, éltetőnk,
          - adj békét és erőt,
          - ó, jöjj, mert vár Terád a föld!
      - name: v3
        lines:
          - Jöjj, Vigasztaló,
          - jöjj, új reményt hozó,
          - ó, jöjj, mert vár Terád a föld!
      - name: v4
        lines:
          - Rád hagyatkozunk,
          - csak jöjj, mutasd utunk,
          - ó, jöjj, mert vár Terád a föld!
  - lang: en
    title: Come Holy Spirit, come and set our world
    verses:
      - name: c
        lines:
          - Come, Holy Spirit,
          - Come and set our world on fire!
          - Come, Holy Spirit,
          - Come set us ablaze!
      - name: v1
        lines:
          - Fill us with your love,
          - renew in us the faith
          - And come, and set our hearts on fire!
      - name: v2
        lines:
          - Guide in us the truth,
          - reveal to us the Son,
          - And come, and set our hearts on fire!
      - name: v3
        lines:
          - Fill us with your strength
          - and send us in the world,
          - And come, and set our hearts on fire!
      - name: v4
        lines:
          - Power from above,
          - come help us to be free,
          - To tell that Jesus is the Lord!
