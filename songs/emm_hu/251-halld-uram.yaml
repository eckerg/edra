lyrics:
  - lang: hu
    title: Halld Uram
    verses:
      - name: c
        lines:
          - Halld, Uram,
          - a szívem csendes rejtekén
          - Neked átadom életem.
      - name: v1
        lines:
          - Szeretetedben hadd maradjak nálad
          - kicsiként, mint a gyermek!
      - name: v2
        lines:
          - A bölcsességre, Istenem, taníts!
          - Jöjj, és a csendemet töltsd be!
      - name: v3
        lines:
          - Az életem két kezedben van,
          - így akarom Neked adni!
      - name: v4
        lines:
          - A legfőbb vágyam, Uram, Istenem,
          - hogy felajánljam mindenem Neked!
      - name: v5
        lines:
          - 'Ó, Szűzanyám, őrizd utamat:'
          - bízzam az Úrra és óvja szeretet.
