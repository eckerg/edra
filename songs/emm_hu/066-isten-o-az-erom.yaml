lyrics:
  - lang: hu
    title: Isten, Ő az erőm
    verses:
      - name: v1
        lines:
          - Isten, Ő az erőm,
          - és Ő a mindenség Ura!
          - 'Üdvözítőm, ma néki énekelem:'
          - oly csodálatos a neved,
          - mivel Te megváltottál már.
          - Hallja meg a föld s az ég, hogy...
