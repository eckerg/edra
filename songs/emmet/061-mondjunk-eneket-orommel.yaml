books:
  - id: emmet
    number: '61'
lyrics:
  - lang: hu
    title: Mondjunk éneket örömmel
    verses:
      - name: c
        lines:
          - '/:Mondjunk éneket örömmel:'
          - zengjen Halleuja!:/ 4x
      - name: v1
        lines:
          - Széles, kacagó jókedvében
          - táncra perdül a lélek.
          - Pengő húrokon dobpergésben
          - éled hálaének.
      - name: v2
        lines:
          - A szentek kórusa velünk együtt
          - szívét dalokba önti,
          - Szárnyas sípokon velünk együtt
          - Istenét köszönti.
      - name: v3
        lines:
          - 'Vígság kútfeje, boldog Isten:'
          - Atya, Fiú és Lélek.
          - Öröm nélküle sehol sincsen,
          - áldás szent nevének.
