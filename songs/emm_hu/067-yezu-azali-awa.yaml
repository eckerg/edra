books:
  - id: emm_hu
    number: '67'
    lang: cg
lyrics:
  - lang: cg
    title: Yezu azali awa
    verses:
      - name: c
        lines:
          - Alleluia, alleluia,
          - alleluia na Yezu.
      - name: v1
        lines:
          - Yezu azali awa,
          - Yezu azali awa,
          - Yezu azali awa na biso.
      - name: v2
        lines:
          - Biso tokosetela,
          - biso tokosetela,
          - biso tokosetela na Yezu.
      - name: v3
        lines:
          - Biso tokoligana,
          - biso tokoligana,
          - biso tokoligana na Yezu.
      - name: v4
        lines:
          - Biso tokomona ye,
          - biso tokomona ye,
          - biso tokomona ye, na Lola.
