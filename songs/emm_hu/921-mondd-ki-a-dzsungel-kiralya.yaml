    lang: hu
about:
  music: Troy Nilsson, Genie Nilsson
  lyrics: Troy Nilsson, Genie Nilsson
lyrics:
  - lang: hu
    title: Mondd, ki a dzsungel királya
    verses:
      - name: v1
        lines:
          - Mondd, ki a dzsungel királya,
          - ki az Úr a tengeren?
          - Bamba bamba bam
          - Mondd, ki az egész világ királya,
          - ki a királyom nekem?
          - 'Megmondom: J-É-Z-U-S!'
          - Ő a királyom nekem,
          - Ő a királya az egész világnak,
          - a dzsungelnek s a tengernek.
          - Bamba bamba bamba bam
