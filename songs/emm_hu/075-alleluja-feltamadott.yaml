lyrics:
  - lang: hu
    title: Alleluja, feltámadott!
    adapted_by: Fábry K.
    verses:
      - name: c
        lines:
          - Alleluja! Feltámadott!
          - Alleluja!
          - És Jézus eltörölte végleg a halált!
          - Alleluja! Feltámadott!
          - Alleluja!
          - Ujjongva énekeljünk hát alleluját!
      - name: v1
        lines:
          - Eljött, hogy megmentsen minket az Úr,
          - amikor már nem volt több remény,
          - és harmadnap hajnalban feltámadott!
          - Alleluja, Jézus él!
      - name: v2
        lines:
          - Istentől semmi sem választhat el,
          - sem halál, sem fájdalom, se gyász,
          - 'mert nem hagy el minket, a szívünkben él:'
          - alleluja, Jézus él!
      - name: v3
        lines:
          - Feltámadt Jézus, az örök Király,
          - Ő az Úr, kit áld a nagyvilág.
          - Most hirdessed bátran és semmit ne félj!
          - Alleluja, Jézus él!
      - name: v4
        lines:
          - Hálát és áldást zeng néked, Urunk,
          - föld és ég már most és örökké.
          - 'A szentek és angyalok zengik velünk:'
          - alleluja, Jézus él!
