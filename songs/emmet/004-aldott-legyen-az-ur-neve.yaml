lyrics:
  - lang: hu
    title: Áldott legyen az Úr neve
    verses:
      - name: c
        lines:
          - Áldott legyen az Úr neve,
          - mindörökké áldott legyen!
      - name: v1
        lines:
          - Dicséret szálljon az égbe,
          - mert útjai egyenesek,
          - és bölcsen ítél az Úr
          - minden időben.
      - name: v2
        lines:
          - Ismeri gondolatunkat,
          - bár bűnünk a mélybe taszít,
          - irgalmas szeretete
          - a fényre hív.
      - name: v3
        lines:
          - Zengjen a dicséret néki,
          - mert meghallgat minden imát.
          - Annak, ki hozzá kiált,
          - örömet ád.
