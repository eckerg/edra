    title: Kelj fel, ki alszol
    adapted_by: Czékus J., Kertészné Luczay H., Nagy Zs.
    verses:
      - name: c
        lines:
          - Kelj fel, ki alszol, álmodból,
          - és Krisztus fénye rád ragyog.
          - Az Isten Lelke benned él
          - üdvösség zálogaként.
