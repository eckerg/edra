    number: '15'
lyrics:
  - lang: hu
    title: Az Úrnak lelke legyen...
    verses:
      - name: c
        lines:
          - Amen, amen, amen,
          - jöjjön el az országod!
          - Amen, amen, amen,
          - jöjjön el az országod!
      - name: v1
        lines:
          - Az Úrnak Lelke legyen rajtam,
          - jöjjön, aki szomjazik,
          - vegye el az életét!
          - Az Úr az, aki fölkent engem,
          - Ő ad szabadságot,
          - fényt a sötétben élőnek.
      - name: v2
        lines:
          - Az éjnek ideje már elszállt,
          - eljött a világosság,
          - a hajnalt hirdetjük már.
          - Az Úr az, aki eljön értem,
          - Ő visz el magával
          - az örök dicsőségbe.
