lyrics:
  - lang: hu
    title: A szívem az Úrban szüntelen örvend
    about:
      adapted_by: Fábry K.
      c_holder: Emmánuel Közösség
      c_year: 2009
    verses:
      - name: c
        lines:
          - A szívem az Úrban szüntelen örvend,
          - ujjong a lelkem Istenben.
      - name: v1
        lines:
          - Mert az üdvösség ruhájába öltöztetett,
          - az igaz élet köntösébe burkolt,
          - mint a vőlegény, aki koszorút visel,
          - mint a menyasszony, | aki ékszerekkel díszíti magát.
      - name: v2
        lines:
          - Amint a föld megtermi gyümölcseit,
          - a kert kisarjasztja a veteményeket,
          - úgy sarjasztja ki az Úr az igazságot,
          - és a magasztalást minden nép színe előtt.
      - name: v3
        lines:
          - Sion miatt nem hallgathatok,
          - és Jeruzsálem miatt nem nyugszom,
          - míg föl nem ragyog igazsága, mint a hajnal,
          - és szabadulása, mint a fáklya, nem tündököl.
      - name: v4
        lines:
          - Meglátják majd a népek igazságodat,
          - és a királyok dicsőségedet.
          - Új néven hívnak majd,
          - amellyel az Úr ajka nevez el.
          - A dicsőség koronája leszel az Úr kezében,
          - királyi fejdísz Istened kezében.
      - name: v5
        lines:
          - Dicsőség az Atyának, a Fiúnak
          - és a Szentléleknek
          - miképpen kezdetben,
          - most és mindörökké. Ámen.
