books:
  - id: eeym17
    number: '27'
    lang: en
lyrics:
  - lang: en
    title: Come Holy Spirit, come and set our world
    verses:
      - name: c
        lines:
          - Come, Holy Spirit,
          - Come and set our world on fire!
          - Come, Holy Spirit,
          - Come set us ablaze!
      - name: v1
        lines:
          - Fill us with your love,
          - renew in us the faith
          - And come, and set our hearts on fire!
      - name: v2
        lines:
          - Guide in us the truth,
          - reveal to us the Son,
          - And come, and set our hearts on fire!
      - name: v3
        lines:
          - Fill us with your strength
          - and send us in the world,
          - And come, and set our hearts on fire!
      - name: v4
        lines:
          - Power from above,
          - come help us to be free,
          - To tell that Jesus is the Lord!
