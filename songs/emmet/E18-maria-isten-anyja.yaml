lyrics:
  - lang: hu
    title: Mária isten anyja
    verses:
      - name: v1
        lines:
          - Mária, Isten Anyja,
          - Téged áldunk, Királynénk.
          - Mert Te szülted Jézust,
          - Ki üdvözített minket.
      - name: c
        lines:
          - Ave, Tu Immaculata,
          - Isten Édesanyja vagy és a mi Anyánk.
          - (Mária, Mária)
          - Néked szenteljük szívünket.
          - Vezess el minket Szent Fiad elé,
          - Boldogságos Szűz!
      - name: v2
        lines:
          - Hittél az angyal szavának,
          - Igent mondtál az Atyának,
          - És szívedbe fogadtad,
          - A végtelen Teremtőt.
      - name: v3
        lines:
          - Irgalom Édesanyja,
          - Engedelmességed,
          - És bizalmad világít,
          - Számunkra szenvedéseinkben.
