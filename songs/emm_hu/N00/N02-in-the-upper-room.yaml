lyrics:
  - lang: en
    title: In the Upper Room
    verses:
      - name: v1
        lines:
          - In the upper room, gathered here with Mary
          - We lift up our eyes to You, Lord.
          - Pour your glory down, fill us with your splendour,
          - Set our hearts alight with your fire.
      - name: c
        lines:
          - Come, Spirit of God,
          - O breath come from the Most High.
          - Descend on us, flame of his love;
          - O come, burn always in us.
      - name: v2
        lines:
          - To our sinful souls, come Creator Spirit,
          - Come and fill our hearts with your grace.
          - Give your seven gifts, loose our tongues to praise You,
          - Let us tell the world of your love!
      - name: v3
        lines:
          - Fill our hearts with love for our brothers round us;
          - Make of us one body on earth.
          - Take our humble praise, change it by your power,
          - Let us be renewed in your joy.
  - lang: hu
    type: literal
    title: Az emeleti teremben
    verses:
      - name: v1
        lines:
          - Itt, az emeleti teremben, összegyűlve Máriával
          - Hozzád emeljük a szemünket, Urunk.
          - Áraszd ránk dicsőségedet, tölts el minket fényeddel,
          - gyújtsd lángra szívünket tüzeddel.
      - name: c
        lines:
          - Jöjj, Isten Lelke,
          - ó, Lélek, jöjj a Fölségestől!
          - Szállj le ránk, szeretetének lángja;
          - ó, jöjj, lobogj mindig bennünk!
      - name: v2
        lines:
          - Bűnös lelkünkhöz jöjj, Teremtő Lélek,
          - jöjj és töltsd el szívünket kegyelmeddel.
          - Add hét ajándékod, oldd meg nyelvünket, hogy dicsőítsünk Téged,
          - hadd hirdessük a világnak szereteted.
      - name: v3
        lines:
          - Töltsd el szívünket szeretettel testvéreink iránt;
          - egyesíts minket egy testben a földön.
          - Fogadd el és változtasd meg erőddel szerény dicsőítésünket,
          - újíts meg minket örömödben.
