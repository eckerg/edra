lyrics:
  - lang: hu
    title: Ne félj, mert megváltottalak
    verses:
      - name: c
        lines:
          - Ne félj, mert megváltottalak,
          - neveden szólítottalak,
          - karjaimba zártalak,
          - örökre enyém vagy.
      - name: v1
        lines:
          - Viruló réteken át hűs forrás felé vezetlek,
          - pásztorod vagyok,
          - elveszni senkit nem hagyok,
          - karom feléd tárom, kiárad áldásom.
          - Nem rejtőzöm el,
          - szívem a szívednek felel,
          - amikor úgy érzed,
          - nyomaszt az élet.
      - name: v2
        lines:
          - Nem taszítalak el, amikor vétkezel.
          - Irgalmat lelsz a szívemben,
          - örök feléd a hűségem,
          - amerre jársz, védlek, nyomodba lépek.
          - Nem rejtőzöm el,
          - szeretetlángom átölel.
          - Ne félj, ha éjben jársz,
          - hidd, hogy a fény vár rád!
