lyrics:
  - lang: hu
    title: Jöjj, Szentlélek, töltsd be szívünk
    verses:
      - name: c
        lines:
          - Jöjj, Szentlélek, töltsd be a szívünk,
          - gyöngeségünkben Te légy a támasz!
          - Jöjj, Szentlélek, légy az örömünk,
          - szereteted éljen újra bennünk!
      - name: v1
        lines:
          - Jöjj el, Alkotó Lélek
          - éltető erőddel!
          - Jöjj, ragyogd be a szívünk
          - lángoló tüzeddel!
          - Jöjj, kegyelmedet áraszd
          - híveid szívébe,
          - tiszta, hűsítő Forrás,
          - gyógyító Kenettel!
      - name: v2
        lines:
          - Égi jó Atyánk küldött,
          - hogy Belőled éljünk,
          - Benned így leszünk eggyé
          - mind, akik ma kérünk.
          - 'Általad kiált ajkunk:'
          - „Abba, Istenünk, áldunk,
          - és a Szent Fiad által szüntelen imádunk!”
      - name: v3
        lines:
          - Oszd ki hét ajándékod,
          - bátorítsd a lelkünk!
          - Nyisd meg újra az ajkunk,
          - néked énekeljünk!
          - Jöjj, Te szólj a szívünkhöz,
          - 'mondjad újra bennünk:'
          - „Jézus, Ő a Megváltónk,
          - Életünk, Reményünk!”
