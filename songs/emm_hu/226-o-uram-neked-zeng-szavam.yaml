lyrics:
  - lang: hu
    title: Ó, Uram, néked zeng szavam
    about:
      c_holder: Emmánuel Közösség
      c_year: 2009
    verses:
      - name: c
        lines:
          - group: repeat
            times: 2
            lines:
              - Ó, Uram,
              - néked zeng szavam,
              - Téged áldalak,
          - ó, Uram!
      - name: v1
        lines:
          - Ahová a kezed ér,
          - ott gyümölcs sarjad,
          - amit megérintesz, életre fakad.
      - name: v2
        lines:
          - Közelséged felüdít
          - és megvigasztal engem,
          - Szent Igéd megújítja lelkem.
