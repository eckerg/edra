lyrics:
  - lang: hu
    title: Lelki áldozás imája
    verses:
      - name: v1
        lines:
          - Uram Jézus Krisztus,
          - hiszek Benned, imádlak Téged
          - és szeretlek Téged teljes szívemből.
          - Bánom minden bűnömet,
          - mert szeretnélek magamhoz fogadni
          - a szentáldozásban,
          - hogy Veled élhessek.
          -
          - Jöjj hát, ó Jézus,
          - legalább lélekben költözz a szívembe,
          - és végy lakást benne örökre!
          - A mi Urunk Jézus Krisztus Teste
          - őrizzen meg engem az örök életre!
          - 
          - Köszöntelek, ó Jézus, az én szegény szívemben.
          - Neked adom magamat egészen.
          - Tied akarok lenni életemben és halálom után is.
          - Ámen.
