lyrics:
  - lang: hu
    title: Jöjj, hívunk, jöjj
    verses:
      - name: v1
        lines:
          - '/: Jöjj, hívunk, jöjj, Szentlélek,'
          - a szívünkbe áradj! :/
          - 'Úgy várunk és kiáltunk:'
          - Áradj szét! Áradj szét! Áradj szét!
      - name: v2
        lines:
          - '/: Jöjj hívunk jöjj,'
          - mint folyó, amely túláradó! :/
          - 'Úgy várunk és kiáltunk:'
          - Áradj szét! Áradj szét! Áradj szét!
      - name: v3
        lines:
          - Jöjj, hívunk, jöjj, Szentlélek,
          - a szívünkbe áradj!
          - Jöjj hívunk jöjj, mint folyó,
          - amely túláradó!
          - 'Úgy várunk és kiáltunk:'
          - Áradj szét! Áradj szét! Áradj szét!
