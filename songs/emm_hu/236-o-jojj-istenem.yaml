  - lang: hu
    title: Ó, jöjj, Istenem
    about:
      adapted_by: Fábry K.
      c_holder: Emmánuel Közösség
      c_year: 2009
    verses:
      - name: c
        lines:
          - Ó, jöjj, Istenem, rád vágyom én!
          - Lelkem szomjazik, | mint a puszta száraz földje.
          - Ó, jöjj, Istenem, rád vágyom én!
          - A Te házadban hadd lássam dicsőséged!
          - Hiszen többet ér a Te szereteted,
          - mint az élet, Istenem!
          - Hiszen többet ér a Te szereteted,
          - mindörökké hirdetem!
      - name: v1
        lines:
          - Mindenkor téged áldlak én,
          - feléd tárom imára két kezem.
          - Lelkem eltöltöd jelenléteddel,
          - ezért ujjongva áld az énekem.
      - name: v2
        lines:
          - Rád gondolok álmomban is.
          - Kora hajnalban hozzád száll imám.
          - A Te szárnyadnak árnyékába rejtesz
          - és a jobbod fenntart örökké.
