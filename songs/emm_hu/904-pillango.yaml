lyrics:
  - lang: hu
    title: Pillangó
    about:
      c_holder: Emmánuel Közösség
      c_year: 2009
    verses:
      - name: v1
        lines:
          - ^Pillangó ha lehetnék,
          - ^táncolnék, míg ^röpít a szél,
          - s ha ^én lennék a cinege a fán,
          - ^dallal Istent ^dicsérném.
          - 
          - Vagy ^kis halként a tó fenekén
          - a ^buborékot vígan eregetném,
          - de ^gyermeked lettem,
          - ^köszönöm, Istenem, ^én.
      - name: c
        lines:
          - ^Adtál ^szívet nekem,
          - és hogy tiszta legyen,
          - Te ^adtad, Jézusom,
          - hogy velem legyen.
          - Te ^gyermeked lettem,
          - ^köszönöm, Istenem, ^én.
      - name: v2
        lines:
          - ^Megfújnám a trombitát,
          - ^ha én lennék ^a kis elefánt,
          - s ha ^úgy élnék, mint kenguru,
          - ^ugrálnék a ^dombon át.
          - 
          - Ha ^én lennék a kis polip,
          - ven^nék több pár kalucsnit,
          - de ^gyermeked lettem,
          - ^köszönöm, Istenem, ^én.
      - name: v3
        lines:
          - ^Selymet szépet hordanék,
          - ^ha egy kis her^nyó lehetnék,
          - kro^kodilként, ha utaznék,
          - ^nem sírnék, csak ^nevetnék.
          - 
          - Ha ^én lennék egy borzas barna bocs,
          - szá^molnék, mert a medve mind okos,
          - de ^gyermeked lettem,
          - ^köszönöm, Istenem, ^én.
