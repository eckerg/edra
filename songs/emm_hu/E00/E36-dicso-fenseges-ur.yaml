lyrics:
  - lang: hu
    title: Dicső, fenséges Úr
    verses:
      - name: v1
        lines:
          - Dicső, fenséges Úr s Király,
          - ki az egeken trónol,
          - bölcs, erős és szent az Úr,
          - a mi Istenünk!
  - lang: en
    title: Our God is an awesome God
    verses:
      - name: v1
        lines:
          - Our God is an awesome God
          - He reigns from heaven above
          - With wisdom, power, and love
          - Our God is an awesome God
