lyrics:
  - lang: en
    title: The Lamb that was slain
    verses:
      - name: v1
        lines:
          - The Lamb that was slain is worthy of all praise;
          - to Him glory and honour, pow'r and might belong.
          - To Him be the majesty and the royal crown,
          - for all ages, for ever, Amen,
          - for all ages, for ever, Amen!
