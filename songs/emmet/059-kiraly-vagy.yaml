books:
  - id: emmet
    number: '59'
    lang: hu
lyrics:
  - lang: hu
    title: Király vagy
    verses:
      - name: v1
        lines:
          - Király vagy, király vagy,
          - Jézus Király!
      - name: v2
        lines:
          - Most felemeljük a szívünket,
          - most felemeljük kezeinket,
          - a trónod elé járulunk, imádva légy!
