books:
  - id: emmet
    number: '48'
lyrics:
  - lang: hu
    title: Kész az én szívem
    verses:
      - name: v1
        lines:
          - Kész az én szívem,
          - Uram, Néked zeng a dalom.
          - Elő hát hárfa, lant,
          - hadd keltsem fel a hajnalt!
          - 
          - Szent az Úr, jó az Úr,
          - hirdetem a népek között,
          - mert az Ő kegyelme felhőkig ér!
      - name: v2
        lines:
          - Igazság, hatalom
          - igéd minden egyes szava.
          - Szívemben rejtem el,
          - soha el ne felejtsem!
          - 
          - Szent az Úr, jó az Úr,
          - hirdetem a népek között,
          - mert az Ő hűsége az égig ér!
