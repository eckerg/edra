lyrics:
  - lang: hu
    title: Örvendj az Úrban
    about:
      adapted_by: Fábry K.
      c_holder: Emmánuel Közösség
      c_year: 2009
    verses:
      - name: c
        lines:
          - Örvendj az Úrban,
          - áldjad Istenedet,
          - Őt, ki életet ad,
          - és az útjaidat megáldja!
      - name: v1
        lines:
          - Tőle jön eső a földre,
          - napsugár, mi minket éltet,
          - és a föld gyümölcsöt ád.
          - Áldd az ég Urát, Istenedet!
      - name: v2
        lines:
          - Tőle kaptuk életünket,
          - öröm tölti be szívünket,
          - mert az Úr szeret, velünk
          - áldd az ég Urát, Istenedet!
      - name: v3
        lines:
          - Áldjuk Őt, amíg csak élünk!
          - Szüntelen hiszünk, remélünk.
          - Angyali sereg, velünk
          - áldd az ég Urát, Istenedet!
