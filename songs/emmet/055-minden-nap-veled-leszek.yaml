books:
  - id: emmet
    number: '55'
lyrics:
  - lang: hu
    title: Minden nap veled leszek
    verses:
      - name: v1
        lines:
          - Minden nap veled leszek,
          - fogom a kezed,
          - csak őrizd meg mindig
          - tisztán a szíved!
      - name: v2
        lines:
          - El nem hagylak téged,
          - el nem távozom,
          - kiáltasz hozzám,
          - és én meghallgatom.
      - name: v3
        lines:
          - Ne félj én népem,
          - hisz tiéd az örökségem,
          - ne félj és ne lankadj el,
          - hisz neked győznöd kell!
