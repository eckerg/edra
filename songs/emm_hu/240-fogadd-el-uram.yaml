lyrics:
  - lang: hu
    title: Fogadd el, Uram
    about:
      c_holder: Emmánuel Közösség
      c_year: 2009
    verses:
      - name: v1
        lines:
          - Fogadd el, Uram, szabadságomat,
          - fogadd el egészen.
          - Vedd értelmemet, akaratomat
          - és emlékezésem.
      - name: v2
        lines:
          - Mindazt, amim van, és ami vagyok,
          - Te adtad ingyen.
          - Visszaadok, Uram, visszaadok
          - egyszerre mindent.
      - name: v3
        lines:
          - Legyen fölöttünk korlátlan Úr
          - rendelkezésed,
          - 'csak egyet hagyj meg ajándékodul:'
          - szeretnem Téged.
      - name: v4
        lines:
          - Csak a szeretet maradjon enyém
          - a kegyelemmel,
          - minden, de minden gazdagság enyém,
          - más semmi nem kell.
