lyrics:
  - lang: hu
    title: Kenyered és borod táplál
    verses:
      - name: v1
        lines:
          - Kenyered és borod táplál engem,
          - Te gyógyítod szívem, hogyha fáj.
          - ""
          - Maradj velem, úgy kérlek, Jézus,
          - maradj velem!
          - Tied vagyok, neked élek már.
      - name: v2
        lines:
          - Amíg veled járok én az úton,
          - minden gondom messze-messze száll.
          - ""
          - Maradj velem, úgy kérlek, Jézus,
          - maradj velem!
          - Tied vagyok, neked élek már.
      - name: v3
        lines:
          - Leborulva hálát adok Néked,
          - ajkamról most hála dala száll.
          - ""
          - Maradj velem, úgy kérlek, Jézus,
          - maradj velem!
          - Tied vagyok, neked élek már.
      - name: v4
        lines:
          - Hétköznapok terhe, hogyha fáraszt,
          - Te adj erőt, éltető reményt!
          - ""
          - Maradj velem, úgy kérlek, Jézus,
          - maradj velem!
          - Tied vagyok, neked élek már.
