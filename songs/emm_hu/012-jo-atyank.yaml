lyrics:
  - lang: hu
    title: Jó Atyánk, néked minden dicsőség
    about:
      adapted_by: Fábry K.
      c_holder: Emmánuel Közösség
      c_year: 2009
    verses:
      - name: c
        lines:
          - Jó Atyánk, néked minden dicsőség!
          - Jó Atyánk, tisztelet és bölcsesség!
          - Jó Atyánk, hatalom és ékesség
          - örök időkön át!
      - name: v1
        lines:
          - Angyalok és minden égi szent
          - trónodon dicsérnek szüntelen.
          - 'Mind imád és így kiáltanak:'
          - ámen, alleluja!
      - name: v2
        lines:
          - Bölcs az Úr, amikor ítél.
          - Boldog az, ki Őbenne remél,
          - s mind, akit a menyegzőre vár.
          - Ámen, alleluja!
      - name: v3
        lines:
          - Jó az Úr, a Mindenható,
          - szent neve örökkévaló.
          - Vár reánk az égi lakoma,
          - ámen, alleluja!
