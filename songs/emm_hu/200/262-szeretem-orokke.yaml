lyrics:
  - lang: hu
    title: Eléd lépek, jó Uram (Szeretem örökké)
    about:
      c_holder: Emmánuel Közösség
      c_year: 2015
    verses:
      - name: v1
        lines:
          - Eléd lépek, jó Uram,
          - hol béke és nyugalom vár.
          - Várom, hogy érints lelkeddel,
          - hogy múljék, ami fáj.
          - 
          - Én hiszem, hogy itt vagy közöttünk,
          - és halkan szelíden hívsz,
          - és mi társaid leszünk örökké,
          - hol boldog dalát zengi minden szív.
      - name: c
        lines:
          - group: repeat
            times: 2
            lines:
              - Áldom az Urat, míg élek,
              - és szeretem örökké,
              - örömmel mondok hálát
              - a világon mindenért.
      - name: v2
        lines:
          - Közénk térdelsz, jó Urunk,
          - féltő szeretettel,
          - és egy új életnek boldogsága
          - érző szívre lel.
          - 
          - Én tudom, hogy itt vagy közöttünk,
          - és halkan, szelíden hívsz,
          - és mi társaid leszünk örökké,
          - hol boldog dalát zengi minden szív.
