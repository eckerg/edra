lyrics:
  - lang: hu
    title: Állj fel és kiálts
    about:
      c_holder: Emmánuel Közösség
      c_year: 2009
    verses:
      - name: v1
        lines:
          - Állj fel és kiáltsd,
          - hogy szereted az Urat!
          - Állj fel és kiáltsd, hogy szereted Őt!
          - Tudni akarom, igen, tudni akarom,
          - hogy szereted, szereted Őt.
